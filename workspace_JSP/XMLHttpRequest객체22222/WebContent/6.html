<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	//XMLHttpRequest객체를 저장할 변수 선언
	var xhttp;
	
	function createHttpRequest(){
		xhttp = new XMLHttpRequest();
	}
	
	function mySend(){
		createHttpRequest();//함수를 호출하여 XMLHttpRequest객체 얻기
		
		//서버의 응답 처리를 하기 위해서 onreadystatechange프로퍼티에서는
		//readyState프로퍼티의 반환값에 따라 자동으로 호출되는 callFunction함수를 설정 한다
		xhttp.onreadystatechange = callFunction;
		
		xhttp.open("POST","sampleText3.jsp", true);
	
		//쿼리 스트링 만들기
		var sendString = "userid=홍길동&passwd=post";
		
		//POST방식으로 요청 할떄는 헤더정보에 값을 설정해야 한글 처리가 가능하다
		xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		
		//open()메소드로 요청을 초기화한후 send()메소드를 이용하여 실제로 요청 한다.
		xhttp.send(sendString);		
	}
	
	function callFunction(){
		//서버와 클라이언트간의 통신이 모두 성공적으로 완료된 시점은 
		//readyState프로퍼티값이  4이고,
		//status프로퍼티값이 200 이면
		if(xhttp.readyState == 4){
			if(xhttp.status == 200){
				//sampleTest3.jsp가 처리한 응답 결과를 responseText로 받고
				var responseData = xhttp.responseText;
				
				document.getElementById("result").innerHTML = responseData;
			}
			
		}
	}
	
	

</script>


</head>
<body>
	JSP파라미터 파일 실습입니다. <br>
	<button onclick="mySend()">파일 수신</button>
	<div id="result"></div>
</body>
</html>
