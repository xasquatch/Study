<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<h1 id="header1">헤더입니다</h1>
	<p id="p1">p1입니다</p>
	<p id="p2">p2입니다</p>

	<script type="text/javascript">
		
		//getElementById()메소드를 사용하여 태그에 저장된 id값에 해당하는 태그엘리먼트를 반환하여 변수에 저장
		var h1 = document.getElementById("header1");
		var p1 = document.getElementById("p1");
		var p2 = document.getElementById("p2");
	
		//innerHTML 또는 firstChild.nodeValue속성의 값을 이용하여
		//태그영역 안의 내용을 콘솔에 출력한다. F12
		//p1.firstChild.nodeValue : 아이디가 p2인 <p>태그의 첫 번째 자식 텍스트 노드의 값을 반환
		console.log(h1.innerHTML + "\t" + p1.innerHTML + "\t" + p2.firstChild.nodeValue);
	
	
	</script>


	

</body>
</html>
