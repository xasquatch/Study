<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<!-- 
:first-child 필터 선택자란?
- 특정 대상 요소의 부모 요소를 기준으로 첫번째 자식 요소를 반환함.

:last-child 필터 선택자란?
- 자식 요소 중에서 마지막에 해당하는 요소를 반환 함.

 -->


<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //<span>태그를 포함하는 부모태그를 기준으로 첫 번째 자식<span>태그를 선택해
	   //CSS스타일 적용 -> 홍길동, 강감찬
	   $( "span:first-child" ).css( "text-decoration", "underline" );
	   //<span>태그를 포함하는 부모태그를 기준으로 마지막 자식<span>태그에 
	   //CSS스타일 적용 -> 유관순, 정도전
       $( "span:last-child" ).css( "background-color", "green" );
   });
</script>
</head>
<body>
 <div>
  <span>홍길동</span>
  <span>이순신</span>
  <span>유관순</span>
</div>

<div>
  <span>강감찬</span>
  <span>이성계</span>
  <span>정도전</span>
</div>
</body>
</html>
