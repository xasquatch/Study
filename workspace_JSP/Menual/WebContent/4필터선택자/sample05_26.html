<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:nth-child(even) , :nth-child(odd) Filter Selector</title>

<!-- 
:nth-child(even) 필터 선택자
	- 짝수(2, 4, 6)번째 요소를 반환
:nth-child(odd) 필터 선택자
	- 홀수(1, 3, 5)번째 요소를 반환

참고 : 앞에서 살펴보았던 :even과 :odd필터 선택자는
	   index가 0부터 시작하고,
	   :nth-child(even) 필터 선택자는 1부터 시작되는 것이 다르다.	
	
 -->
 <style>
  div {
    float: left;
  }
 </style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //짝수번째 <li>태그를 선택 하여 CSS적용
	   // 이순신, 정도전, 이황
	   $( "li:nth-child(even)" ).css("font-size" , "30px");
	   //홀수번째 <li>태그를 선택 하여 CSS적용
	   // 홍길동, 유관순, 강감찬
	   $( "li:nth-child(odd)" ).css("background-color" , "green");
   });
</script>
</head>
<body>
<div>
  <ul>
    <li>홍길동</li>
    <li>이순신</li>
    <li>유관순</li>
  </ul>
</div>
<div>
  <ul>
    <li>강감찬</li>
  </ul>
</div>
<div>
  <ul>
    <li>이성계</li>
    <li>정도전</li>
    <li>정몽주</li>
    <li>이황</li>
  </ul>
</div>
</body>
</html>
