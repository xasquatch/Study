<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//<![CDATA[
	/*자동차 옵션 체크 박스를 클릭할 때 마다 함수 
	정의문 내에 일련의 실행문을 실행합니다.*/
	function car() { //함수 정의문
		
		/*defaultValue는 <input>에 초기에 입력된 value의 값을 
		기억해 가져옵니다.*/
		//참고: Number()함수에 문자열 "100"을 전달하여 문자형 데이터를 숫자형 데이터로 바꿀수 있습니다.
		var basic_car = Number(document.getElementById("total").defaultValue);
		 
		window.alert(basic_car);
		 
		for (var i = 1; i <= 4; i++) { //1부터 3까지 반복문을 실행합니다.

			/* id의 값이 opt1부터 opt3까지 체크 박스에 체크가 되어있으면 
			추가 가격을 누적시킵니다.*/
			var chkObj = document.getElementById("opt" + i);
			if (chkObj.checked == true){
				

				basic_car += Number(chkObj.value);
			}
		}

		/*위에서 더해진 가격을 id의 값이 total인 요소의 
		value의 값으로 입력합니다.*/
		document.getElementById("total").value = basic_car;
	}
	//]]>
	
</script>
</head>
<body>
	<h1>자동차 견적</h1>
	<div id="carZone">
		<p>
			<img src="images/car1.jpg" alt="자동차" />
		</p>
		<table id="estimate">
			<colgroup>
				<col width="380px" />
				<col width="160px" />
				<col width="*" />
			</colgroup>
			<thead>
				<tr>
					<th scope="row">옵 션</th>
					<th scope="row">추가 가격</th>
					<th scope="row">선택</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><label for="opt1">인조가죽시트</label></td>
					<td>250000</td>
					<td>
						<!-- 옵션 체크박스에 클릭할 때 마다 car()에 저장된 
    						일련의 실행문을 실행합니다. --> 
    					<input type="checkbox" name="opt1" id="opt1" value="250000" onclick="car();" />
					</td>
				</tr>
				<tr>
					<td><label for="opt2">내비게이션</label></td>
					<td>250000</td>
					<td><input type="checkbox" name="opt2" id="opt2" value="250000" onclick="car();" /></td>
				</tr>
				<tr>
					<td><label for="opt3">선루프</label></td>
					<td>440000</td>
					<td><input type="checkbox" name="opt3" id="opt3" value="440000" onclick="car();" /></td>
				</tr>
				<tr>
					<td><label for="opt4">바가지프리미엄</label></td>
					<td>1000000</td>
					<td><input type="checkbox" name="opt4" id="opt4" value="1000000" onclick="car();" /></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th scope="col">(기본)차량가격</th>
					<td colspan="2">
						<input type="text" name="total" id="total" value="13450000" readonly="readonly" />
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
