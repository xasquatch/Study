<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>중첩 for문</title>

<script type="text/javascript">
	
	//2단부터 9단까지 구구단 출력 중첩for문을 사용하여

	for (var i = 2; i <= 9; i++) {
		//↑바깥 쪽 for문은 단만큼 2부터 9까지 증가되도록 하여 단수가 출력되게
			
		document.write("<h1>" + i + "단<h1>");
		//↑2단부터 9단까지 단수 출력
		
		for (var k = 1; k <= 9; k++) {//매단마다 1~9까지 곱한다
			
			document.write(i+ "X" + k + "=" + i * k, "<br/>");//구구단 출력
		}	
		
		
	}
// 	안쪽 for문은 곱하는 수 1부터 9까지 증가되도록 함.
// 	바깥쪽 for문이 한 번 실행될 때마다 안쪽 for문의 실행문은 9번 실행되므로
// 	총 72번의 실행문이 실행된다는 것을 알 수 있다.



</script>

</head>
<body>

</body>
</html>
