<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>continue문</title>

	<script type="text/javascript">
		
		//10번반복 for 사용
	for (var i = 0; i < 10; i++) {
		//i변수값을 2로 나눈 나머지 값이 0일 경우에만?
		if(i%2==0){
			//continue;
			continue;
		}
		//변수 i의 값이 2의배수가 아닐경우
			document.write(i,"<br/>");
				
			
		
	}
				
	
	</script>


</head>
<body>

</body>
</html>
