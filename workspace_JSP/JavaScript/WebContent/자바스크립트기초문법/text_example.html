<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">


	car b = prompt("사랑합니까?","1000");

	document.write(b);




//	prompt() 함수를 이용하여 질의 응답창을 띄웁니다.
// 	띄운 질의 응답창으로 나이를 입력받습니다.
// 	입력한 나이의 값은 변수  age에 저장됩니다.
	var age = prompt("당신의 나이는?","0");

	//조건 if문을 이용하여 우리가 입력한 나이가 20세 이상이면?
	if(age >= 20)
		//"당신은 성인입니다."<--문자열을 웹브라우저에 출력
		document.write("당신은 성인입니다.");
	else //위의조건식에 만족하지 않으면(우리가 입력한 나이가 20세 미만이라면?)
		//"당신은 미성년자입니다" <--문자열을 웹브라우저에 출력
		document.write("당신은 미성년자입니다.");
		
</script>



</head>
<body>



</body>
</html>
