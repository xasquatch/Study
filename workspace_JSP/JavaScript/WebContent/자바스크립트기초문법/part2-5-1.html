<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>산술연산자</title>

<script type="text/javascript">
	//연산자를 사용하기 전에 변수를 선언
	var num1 = 15;
	var num2 = 2;
	var result;

	result = num1 + num2;  //덧셈 연산자
	document.write(result, "<br/>");  //17
	
	result = num1 - num2; //뺄셈 연산자
	document.write(result, "<br/>");  //13
	
	result = num1 * num2; //곱셈 연산자  
	document.write(result, "<br/>");  //30
	
	result = num1 / num2; //나눗셈 연산자  
	document.write(result, "<br>");  //7.5

	result = num1 % num2; //나머지 연산자 : 15에서 2를 나누고 남은 나눈 나머지 값  
	document.write(result, "<br>");  //1

	
	
</script>

</head>
<body>

</body>
</html>
