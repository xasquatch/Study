<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var num1 = 10;
	var num2 = 3;
	
// 	num1 = num1 + num2; 아래의 복합대입연산자와 동일한 식
	num1 += num2;	//순서1. num1변수값 + num2변수값
					//순서2. 위의 결과값을 = 를 이용해서 좌측 num1변수에 저장 

	alert(num1);  //경고메시지 창으로 띄움

	num1 -= num2;
	
	alert(num1);  // 값 : 10

	num1 *= num2; //num1 = num1 * num2가 되므로 10*3의 결과값을 변수 num1에 30이 저장됨
	
	document.write(num1,"<br>"); //값 : 30
	
	num1 %= num2; //num1 = num1 % num2가 되므로 30 % 3의 결과값을 변수 num1에 나머지값 0이 저장됨
	
	document.write(num1,"<br>");
	
</script>


</head>
<body>

</body>
</html>
