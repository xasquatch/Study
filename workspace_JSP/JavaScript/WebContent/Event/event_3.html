<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>  </title>

	<script type="text/javascript">

		//버튼에 마우스 포인터를 올리거나 내렸을 때 호출되는 함수
		function mycolor(plus, state){
			
			var m2; //글자 색상을 저장할 수 있는 변수
			
			//조건문을 이용하여 state변수에 "over"가 저장되어 있을 경우에는
			if(state == 'over'){
				//nimicolor변수에 "red"를 저장하고
				mycolor = "red";
			}else{
				mycolor = "black"
			}
			
			//이벤트가 발생한 m2 <---<button>태그에 글자 색 스타일을 적용함
			//즉 버튼에 마우스 포인터가 올라 갔을 때는 글자 색상이 빨간색으로 적용되고,
			//벗어났을 경우에는 검은색으로 적용됩니다.
			m2.style.color = mycolor;
			
		}	
	
	
	
	
	</script>


</head>
<body>
	<!-- 
	onmouseover="m2(this,'over')"는 버튼에 마우스를 올릴 때마다 m2함수를 호출합니다
	이 때, this <--키워드는? nouseover이벤트가 발생한 <button>태그를 말합니다.
	그래서 전달 값으로 <button>과 "out"를 매개변수에 전달합니다.

	 -->
	
	<button onmouseover="mycolor(this,'over')" onmouseout="mycolor(this,'out')" class="mm">마우스 아웃</button>

</body>
</html>
