<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수</title>

<!-- 
	예제 주제 : 함수 정의문과 익명함수를 변수에 참조시키는 두 가지 방식으로 함수를 선언한 것을 호출하여
			실행한 예제
 -->

		<script type="text/javascript">
//함수정의문1------------------------------------------------------------------------------------------
			var i = 0;	//변수 선언-----------	┐
										//	│
			function f() { //함수의 정의문		│
				//기능을 코드로 작성				│
				i++; //<--------------------┘
				document.write("hello" + i, "<br/>");
			}

			f(); //위의 정의한 함수 호출
			f(); //위의 정의한 함수 호출
			f(); //위의 정의한 함수 호출
			f(); //위의 정의한 함수 호출
			f(); //위의 정의한 함수 호출
			
// 			for(var i = 0; i<100; i++){
// 				f();	
// 			}

//함수정의문2------------------------------------------------------------------------------------------

			var f2 = function() { //익명함수를 변수 theFnc에 참조시킴
						//함수의 기능 작성
						i++;
						document.write("bye"+i,"<br/>");
					}
			
			f2(); //함수 실행은 정의문1과 동일함
			
			
			
		</script> 

</head>
<body>

		<!-- 
			결과 : 예제를 실행하면, 함수 호출로 먼저 f()의 함수에 실행문이 실행되어
				"hello1"이 출력되고, 이어서 f2()변수에 저장된 함수의 실행문이 실행되어 "bye6"가 출력됨

 		-->






</body>
</html>
