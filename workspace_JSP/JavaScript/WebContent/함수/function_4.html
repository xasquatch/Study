<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	예제 주제 : 질의 응답을 사용하여 방문자의 아이디와 비밀번호를 입력받고,
			만일 잘 못된 아이디가 입력된 경우에는 "존재하지 않는 아이디입니다."라고
			경고 메세지창을 띄우고, 잘 못된 비밀번호가 작성된 경우에는 "잘못된 비밀번호를 입력했습니다."
			라고 경고메세지창을 띄웁니다.
			그러나 아이디와 비밀번호가 올바르게 일치할 경우에는 환영문구가 출력되게 합니다
 -->

		<script type="text/javascript">
			function login(id, pw) { //login함수에 id, pw 매개변수 선언
					
					//방문자가 입력한 id가 "USA"이라는 문자열과 일치한다면
					if(id =="USA"){
					
						//방문자가 입력한 pw가 "1234"와 일치한다면
						if(pw == "1234"){
							document.write(id + "님 방문을 환영합니다");
							
						//방문자가 입력한 pw가 틀리면
						}else{
							alert("아이디는 맞으나 비밀번호가 틀림ㅉ")
						}
					
					}else{//방문자가 입력한 id가 "USA"이라는 문자열이 아니라면
						alert("존재하지 않는 아이디입니다.");
					}
			}
		
		//질의 응답창을 이용해 방문자에게 아이디와 비밀번호를 입력받게 설정	
		var user_id = prompt("아이디를 입력하세요.","");
		var user_pw = prompt("패스워드를 입력하세요.","");

		//방문자가 입력한 아이디와 비밀번호값을 login()함수를 호출할 때, 매개변수로 값을 전달하여 호출 
		login(user_id, user_pw);
		
		</script>

</head>

</body>
</html>
