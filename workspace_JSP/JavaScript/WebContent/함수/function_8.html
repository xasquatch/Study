<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


		<script type="text/javascript">
		
				var num = 0;
				
				function testf() {									//testf함수 시작

					num++;									//num 1씩 증가
					
					document.write(num,"<br/>");			//num 출력
					
					if(num == 10){
						return; 							//조건식) 함수 강제종료 | num이 10이면 리턴시킴	
					}
					
															//조건 미충족 시  - 재귀함수 호출()
					testf()									//재귀함수 호출 - 자기자신의 testf()함수 재호출
							
				}													//testf함수 종료
			
			testf();		//testf()함수 호출
		
		
		</script>

</head>
<body>

</body>
</html>
