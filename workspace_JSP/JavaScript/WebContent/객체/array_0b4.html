<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		var greenline = ["사당", "교대", "방배", "강남"];
		var yellowline = ["미금", "정자", "모란", "수서"];

		//2개의 배열 객체를 연결하여 하나의 배열객체로 만들기
		var twoline = greenline.concat(yellowline);
	
	document.write(twoline, "<br/>");
	
	//pop()메소드로 인해 변수 greenline이 참조한느 배열 객체 마지막 인덱스 위치에 값 "강남" 삭제
	greenline.pop();
	
	document.write(greenline, "<br/>")
	
	//push()메소드를 이용해 마지막 인덱스 위치의 값으로 "삼성"을 삽입
	greenline.push("샘숭");
	document.write(greenline, "<br/>")
	
	//shift()메소드로 인해 변수 greenline이 참조하는 배열 객체 맨 앞 인덱스 위치에 "사당" 삭제
	greenline.shift();
	document.write(greenline, "<br/>")
	
	//unshift()메소드를 이용하여 맨 앞 인덱스위치에 "신도림"을 삽입	
	greenline.unshift("신도림");
	document.write(greenline, "<br/>")
	
	</script>
</head>
<body>

</body>
</html>
