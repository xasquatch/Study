<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자 관련 조작 객체 Number</title>
	<script type="text/javascript">
	
		var num1 = 3.456789;
		var num2 = 700000;
		var num3 = "30.5px";
		var num4 = 40;
		
		//문자열 num3의 실수를 파싱하여 숫자 30.5 출력
		//30.5 + 40 = 70.5
		document.write(parsefloat(num3)+num4,"<br/>")
		//▲★★★★☆
		
		//num3변수의 저장된 "30.5px"를 parseInt()를 이용하여 정수만 남겨 30을 반환하고
		//num4변수의 값 40과 더합니다.
		//최종적으로 70이라는 결과를 출력합니다.
		document.write(parseInt(num3)+num4, "<br/>")
		//▲★★★★☆
		
		//num4변수에 저장된 값을 반환함.
		document.write(num4.valueOf(),"<br/>")
		
		
		//num1변수에 저장된 값 3.456789를 문자열형태로 변환하여 우리에게 제공함.
		document.write(num1.toString(),"<br/>");
		//▲★★★★☆
		
		//num1변수에 저장된 값 3.456789에 유효한 숫자 2개 3.4에 반올림하면 3.5를 문자형형태로 반환함
		document.write(num1.toPrecision(2),"<br/>");
		
		
		//num1변수에 저장된 값 3.456789를 지정한 고정 소수점 자리만큼만 반올림하여 표기합니다.
		//소수점 둘째 자리까지 반올림되어 3.456789에서 소수점 세째자리에서 반올림하여 3.46으로 표기됨
		document.write(num1.toFixed(2),"<br/>");
		
		//num2.toExponential(1)은 num2변수에 저장된 700000을 지정한 고정 소수점 자리수만큼
		// 지수표기법으로 값을 반환합니다.
		//소수점 첫째 자리까지 표기되고 7.0 × 100000 이므로 지수표기법은 7.0e +5로 표기됨
		document.write(num2.toExponential(1), "<br/>")
		
		
			
	</script>



</head>
<body>

</body>
</html>
