<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	//검사할 데이터
	var str = "Html Css Jquery ";
	
	//정규표현 객체 생성
	//이 떄 검색 옵션 선택하지 않은 정규표현객체는? 대문자, 소문자를 구별해서 검사함
	var reg1 = /css/; //var reg1 = new RegExp("css")
	
	//변수 str에 저장된 문자데이터중...
	//대문자, 소문자를 구분하여 "css"라는 문자가 있는지 검사합니다.
	//test()라는 메소드를 사용하여 찾는 문자가 포함되어있으면 true를 반환하고 없으면
	//false를 반환한 후 변수 result_1에 저장합니다.
	var result_1 = reg1.test(str);	
	document.write(result_1,"<br/>");
	
	//정규표현 객체 생성
	var reg2 = /css/i;
	
	//변수 str에 저장된 문자열 데이터 중 ...
	//대문자, 소문자를 구분하지 않고 "css"라는 문자가 있는지 검사합니다.
	//test()라는 메소드를 사용하여 찾는 문자가 포함되어 있으면 true를 반환하고
	//없으면 false를 반환 후 변수 result_2에 저장
	var result_2 = reg2.test(str);
	
	document.write(result_2, "<br/>")
	
	</script>
</head>
<body>

</body>
</html>
