<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>



<!-- 
	:nth-child(2n)필터 선택자
	- 2n은 2의배수 번째 요소들을 선택
	- 3n은 3의배수 번째 요소들을 선택
	- 2n+1은 2의배수(2n)에 1을 더한 값에 해당하는 위치에 있는 태그를 선택
	- 여기서 주의할 점은 n값은 0부터 시작되기 때문에 2n+1은 1,3,5,7,9
	
	사용법
	$(":nth-child(2n)")
	$(":nth-child(2n+1)")
	
	예제 : 2의 배수번 째 <li>태그들을 선택하여 배경색을 green으로 설정하고,
		2n+1번째 <li>태그들은 글꼴 크기를 30px로 설정하는 예제.
 -->
 <style type="text/css">
	div{
		float : left;
	} 
</style>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//2의 배수 번째 위치한 요소를 선택
		$("li:nth-child(2n)").css("background-color","green");
		
		$("li:nth-child(2n+1)").css("color","red");
	});


</script>


</head>
<body>
	<div>
		<ul>
			<li>A</li>
			<li>B</li>
			<li>C</li>
			<li>D</li>
			<li>E</li>
			<li>F</li>
		</ul>
	</div>
	
</body>
</html>
