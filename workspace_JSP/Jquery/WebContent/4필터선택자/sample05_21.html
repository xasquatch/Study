<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>

	<script type="text/javascript">
	/*
		:gt(index)
		- 지정된 index위치보다 큰 index위치에 해당하는 요소를 반환한다.
	
		:lt(index)
		- 지정된 index위치보다 작은 index위치에 해당하는 요소들이 선택됨.		
		
		참고:
			두 선택자는 모두 음수 값 지정이 가능하고 음수값은 마지막 위치의 태그부터 카운트 된다.
			(마지막 태그의 index위치는 -1)부터 카운트 된다.
	*/
		$(function(){
			//<td>태그 중에서 index값이 4보다 큰 태그들을 선택하여 가져와서 CSS적용
			//index위치값이 0부터 시작하기 때문에 실제 위치는 6번 째 <td>부터 시작된다.
			$("td:gt(4)").css("background-color", "yellow");
			
			//<td>태그 중에서 index위치값이 -2보다 큰 요소를 선택하여 gt(-2)문자열 설정함
			//음수값은 마지막요소부터 카운트 되기 때문에, 마지막 요ㅕ소에 " hello"문자열이 설정됨
			
			$("td:gt(-2)").text("hello");			
					
			$("td:lt(3)").css("color", "red");
			
		});
	
	</script>
</head>
<body>

	<table style="border:1px dotted">
		<tr>
			<td>TD #0</td>
			<td>TD #1</td>
			<td>TD #2</td>
		</tr>
		
		<tr>
			<td>TD #3</td>
			<td>TD #4</td>
			<td>TD #5</td>
		</tr>

		<tr>
			<td>TD #6</td>
			<td>TD #7</td>
			<td>TD #8</td>
		</tr>
	</table>
	
</body>
</html>
