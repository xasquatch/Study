<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery에서 제공하는 <form>태그 관련 이벤트 메소드
	
	- focus(function)메소드
		: 대상 요소에 포커스 이벤트가 발생하면  function을 실행하는 메소드
		
	- blur(function) 메소드
		: 대상 요소에 포커스를 잃었을 때 function을 실행하는 메소드
-->
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//<input id = "target">인 태그가 포커스를 얻었을 때
		$("#target").focus(function(){
			//<input id = "target">태그에 배경색을 노란색으로 설정
			$(this).css("background","yellow");
		});
		//<input id = "target">인 태그가 포커스를 잃었을 때
		$("#target").blur(function(){
			//<input id="target">태그에 배경색을 제거
			$(this).css("background","")
		});
		//focus버튼을 클릭하면
			//id가 target인 <input>태그에 포커스를 준다 
			$("#other").on("click", function(){
				$("#target").focus();
				
			});
		
		//blur버튼을 클릭하면
			//id가 target인 <input>태그에 포커스를 제거한다 
			$("#other2").on("click", function(){
				$("#target").blur();
				
			});
			
			
			
	});
	


	
</script>
</head>
<body>
	<form>
		<input type="text" id="target">
		<input type="text">
	</form>
	<button id="other">focus</button>
	<button id="other2">blur</button>
</body>
</html>
