<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	제이쿼리의 속성관련 메소드
	
	text()메소드 : 선택된 요소의 자손을 포함한 text값을 반환
	
	text(값)메소드 : 자손요소에 html태그가 포함되면 모두 제거한 후에 문자열만 반환됨
					단, text()메소드는 <input>태그 또는 <script>내에서 사용할 수 없다.

	참고 : <input> 또는 <textarea>의 값을 얻거나 설정하기위해서는 val()메소드를 사용해야하고,
		<script>의 값을 얻기 위해서는 html()메소드를 사용해야한다.
		
	주제 : html태그가 포함된 <p>태그내의 text값을 얻어서 다른 <p>태그의 text값위치에 설정하는 예제.
		이 때 포함된 html태그는 모두 제거되고 문자열만 설정됨.
 -->

<script type="text/javascript" src="jquery-3.3.1.js"></script>

<script type="text/javascript">
	$(function() {
		//첫 번째 <p>태그의 text값을 얻어서 str변수에 저장
		var str = $("p:first").text();
		//str변수에 저장된 값을 마지막 <p>태그영역에 설정한다.
		$("p:last").text(str);
		
	});
	
</script>
</head>
<body>

	<p><b>홍</b>길동</p>
	<p></p>
</body>
</html>
