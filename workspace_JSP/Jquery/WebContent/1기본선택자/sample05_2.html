<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	 jQuery 기본선택자 종류
	 1. * <-- 모든태그를 선택하는 모든요소 선택자
		:HTML태그의 구조를 탐색하여 모든 태그요소를 담은 배열 형식의 Jquery객체를 반환

 -->


		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript">
			//HTML 문서내의 모든 태그가 웹브라우저에 로드되면
			//function()이 실행되게 선언
			$(document).ready(function(){					//$(document) jquery문법 사용시작의 기초
				
				//모든 태그 선택자 *를 이용하여 아래의 모든 태그를 선택해서 가져와서
				//css()메소드를 사용하여 모든 태그의 글자색을 red로 설정함.
				$("*").css("color","red");
				
			});	
						
		</script>
</head>
<!-- 
	HTML DOM을 탐색하여 모든 요소(태그)의 글자 색을 'red'색상으로 변경하여 출력하는 예제
	CSS 스타일 변경을 위해서 JQuery의 css(속성명, 속성값)메소드를 사용한다.
	css()메소드의 첫 번째 인자는 스타일 속성명을 지정하고, 두 번째 인자에는 스타일 속성 값을 명시한다.
	
 -->
<body>
	<div>DIV</div> <br/>
	<span>SPAN</span>
	<p>
		P
		<button>Button</button>
	</p>





</body>
</html>
