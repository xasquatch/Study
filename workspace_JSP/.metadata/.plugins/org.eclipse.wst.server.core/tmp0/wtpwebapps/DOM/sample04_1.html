<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		//createElement("h1")메소드를 사용하여 지정된 <h1>태그에 해당되는 노드 생성
		var header = document.createElement("h1");
		
		//"DOM생성" 문자열 값을 갖는 Text노드 생성
		var headerText = document.createTextNode("DOM생성");
		
		//appendChild()메서드를 사용하여 생성한 h1 Element노트에 Text노드를 추가한다.
		header.appendChild(headerText);
		
		//<body>태그에 생성한 h1 Element노드를 추가한다.
		document.body.appendChild(header);
		
	</script>


</body>
</html>


<!-- 
	실행결과 
		크롬 웹브라우저를 실행하고 F12버튼을 클릭하면 개발자도구화면이 보인다.
		개발자 도구 화면에서 [Elements]탭을 선택하면 DOM에 의해서 생성된 동적인 HTML태그를 확인할 수 있다.

 -->
