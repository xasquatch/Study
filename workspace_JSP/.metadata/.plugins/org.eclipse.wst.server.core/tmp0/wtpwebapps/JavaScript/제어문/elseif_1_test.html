<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>elseif문</title>

	<script type="text/javascript">
	
		//방문자에게 현재 월을 입력받아 mon변수에 저장
		
		var mon = prompt("현재 월을 입력해주세요","0")
			
		// 조건문을 사용하여
	
		if(mon>=9 && mon<=11){
		
		// 입력받은값이 9~11월일 경우
			//"독서의 계절 가을이네요!!" 출력
		document.write("독서의 계절 가을이네요!!");
		}
		// 입력받은값이 6~8월일 경우
			//"여행하기 좋은 여름이네요!!" 출력
			
		else if(mon>=6 && mon<=8){
		
		document.write("여행하기 좋은 여름이네요");
		}	
		// 입력받은값이 3~5월일 경우
			//"햇살가득한 봄이네요!!" 출력	
		
		else if(mon>=3 && mon<=5){
		
		document.write("햇살가득한 봄이네요!!");
		}
		
		// 입력받은값이 그밖의 월일 경우
			//"스키의 계절 겨울이네요!!" 출력

		else
		{
			document.write("스키의 계절 겨울이네요!!");
		}
			
			
	</script>

</head>
<body>

</body>
</html>
