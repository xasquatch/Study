<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for문</title>

	<script type="text/javascript">
	
		for (var i = 1; i <= 10; i++) {
			//alert("안녕")
			document.write("안녕" + i ,<br/>)
		}
	//동작순서
	//1. 변수 i에 초기값으로 1을 저장함.
	//2. 변수 i에 저장된 값으로 조건식을 판단하여 만족할 경우 중괄호 { } 내부에 있는 실행문을 실행
	//3. 증가 연산자로 변수 i값을 1만큼 증가 되게 합니다.
	//4. 다시 ~ 조건식 만족여부를 검사한 후,
	//	중괄호 {}내부에 있는 실행문을 실행할 지 아니면 종료할 지 결정	
	
	</script>



</head>
<body>

</body>
</html>
