<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while반복문</title>

<!--  -->

	<script type="text/javascript">
	
		var i = 1;
		
		while (i <= 10) {
			document.write("안녕하세요" + i,"<br/>");
			i++; // ← 증가 연산자  "i--;" ← 감소 연산자
			
			
// while문의 조건식 i <= 10을 검사한 후 만족(true)하면 중괄호 { }에 있는 실행문을 실행하고,
// 증가 연산자 변수i의 값이 1증가 됩니다.
// 다시 조건식 만족 여부를 검사한 후, 만족(true)하면 다시 ~ 중괄호 { }에 실행문을 실행하고,
// 거짓(false)이면 while문을 종료합니다.
		}
	
	</script>

</head>
<body>

</body>
</html>
