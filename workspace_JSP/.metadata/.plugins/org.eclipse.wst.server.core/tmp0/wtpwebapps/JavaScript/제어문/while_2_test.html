<!-- 
	문제 : while문을 사용하여 1부터 30까지 숫자 중 2의 배수이면서,
		6의 배수인 숫자만 출력하기
 -->

	<script type="text/javascript">
		
		//i변수 선언 후 1을 저장
	
		var i = 1;
		
		//while반복문을 이용하여 i변수값이 30보다 작거나 같을떄까지 반복 실행하는데
			
		while(i <= 30) {

//if조건문을 이용하여 2의 배수이고 6의 배수일 경우에만 출력문을 실행합니다.			

			if(i % 2 == 0 && i % 6 == 0)
				
				//출력문 i변수값을 출력하고 한 줄 띄워주기
				
				document.write(i,"<br/>");
				
			
			//i변수값을 1씩 증가시키기
			i++
		}
		

				
			
				
				
		
		
		
		
		
	</script>
