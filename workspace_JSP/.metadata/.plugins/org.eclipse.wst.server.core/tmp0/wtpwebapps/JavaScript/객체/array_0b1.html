<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	
		//배열객체 생성
		var d =[30, "홍길동", true];
		
		document.write(d[0],"<br/>");
		document.write(d[1],"<br/>");
		document.write(d[2],"<br/>");
		
	document.write("-------------------------------------","<br/>");

		for(i=0; i<3; i++){
			document.write(d[i],"<br/>");			
		}
		
	document.write("-------------------------------------","<br/>");		
		
		for(var j=0; j<d.length; j++){
			document.write(d[j],"<br/>");
			
		}
	
	document.write("-------------------------------------","<br/>");
	
		//배열 객체d의 데이터가 저장된 유효 인덱스 갯수만큼 반복 실행됨
		//d에 저장된 총 데이터 개수는 3개이므로 인덱스 위치는 0부터 2까지 존재함
		//그러므로 i값은 0부터 2까지 1씩 증가되면서 { }의 코드가 실행됨
		
		for(i in d){
			document.write(d[i]+"<br/>");
			
		}
	
	
	
	
	</script>


</head>
<body>

</body>
</html>
