<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	//window객체의 open()메소드는 새창을 띄울 떄 사용한다.
	//새창으로 열릴 페이지 주소는 -> "winpopup.html"
	//창이름 ->"pop1"
	//새창의 너비 지정 -> 300
	//새창의 높이 지정 -> 400
	//스크린 기준으로 왼쪽에서 300px만큼 떨어지게하고
	//위쪽에서 10px만큼 떨어져서 열리도록 설정함.
	//scrollbars=no -> 창의 스크롤 막대 노출여부를 결정함(숨김 = no, 노출 = yes)
	//location -> 창의 url즈소 입력 영역 노출 여부를 결정함 (숨김 = no, 노출 = yes)

	window.open("winpopup.html","pop1","width=300,height=400,left=300,top=10,scrollbars=no,location=no")

	</script>

</head>
<body>

</body>
</html>
