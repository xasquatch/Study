<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="wrap">
		<p>내용1</p>
		<p>내용2</p>
		<p>내용3</p>
		<p>내용4</p>
	</div>
	
	<script type="text/javascript">
		
		//위의 태그요소 중 id속성 값이 "wrap"인 <div>태그요소를 선택함.
		//첫 번째 태그 요소인 <p>내용1</p>가 선택되게 하여 글자색을 빨간색으로 변경
		//IE(8이하)의 브라우저에서는 태그가 아닌 공백 문자가 선택됩니다.
		document.getElementById("wrap").firstChild.style.color="red";
	
		//위의 <p>태그 중 두 번째 <p>태그를 선택하여 p변수에 저장합니다.
		//그리고 다음 태그요소선택자(nextSibling)를 사용해 두 번째<p>태그 다음에 오는 <p>태그
		//<p>내용3</p>를 선택되어야 합니다. 이 때도 역시 IE(8이하)외의 브라우저는 공백이 선택된다.
		var p = document.getElementsByTagName("p")[1];
		p.nextSibling.style.backgroundColor="yellow";
		
	</script>
	
</body>
</html>
