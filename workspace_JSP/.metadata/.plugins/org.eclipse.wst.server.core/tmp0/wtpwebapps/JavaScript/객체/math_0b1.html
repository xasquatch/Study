<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		var num = 2.1234;
		
		var maxNum = Math.max(10, 5, 8, 30);//숫자 중에서 가장 큰 값을 반환
		
		//alert(maxNum);
		
		var minNum = Math.min(10, 5, 8, 30);//숫자 중에서 가장 작은 값을 반환
		
		//alert(minNum);
		
		var roundNum = Math.round(num);//num변수의 값 2.1234에서 소수점 첫째자리를
										//반올림하여 정수 2를 반환
// 		alert(roundNum);
		
		var floorNum = Math.floor(num);//num변수의 값 2.1234에서 소수점을 절사하여
										//정수 2를 반환
// 		alert(floorNum);
										
		var ceilNum = Math.ceil(num); //변수 num의 값 2.1234의 소수점 첫째자리를 올림처리하여
										//정수 3을 반환함
// 		alert(ceilNum);

		var rndNum = Math.random(); //0과 1사이의 난수를 반환합니다.
		
// 		alert(rndNum);

		var piNum = Math.PI; //원주율 상수를 반환합니다.
		
		document.write(maxNum,"<br/>");
		document.write(minNum,"<br/>");
		document.write(roundNum,"<br/>");
		document.write(floorNum,"<br/>");
		document.write(ceilNum,"<br/>");
		document.write(rndNum,"<br/>");
		document.write(piNum,"<br/>");
	
	</script>


</head>
<body>

</body>
</html>
