<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
			//변수 t에 문자형(문자열형) 데이터를 저장
			var t = "Hello Thank you good luck to you";//<---문자열String객체
			//		 0123456789......16............... //<---인덱스 위치
			//인덱스 16위치에 저장된 문자를 불러옵니다.
			
			//charAt() 함수
			document.write(t.charAt(16), "<br/>");
			
			//문자열 왼쪽에서부터 최초로 발견된 "you"의 인덱스 위치값 반환
			
			//indexOf() 함수
			document.write(t.indexOf("you"),"<br/>"); //12
			
			//t에 참조된 문자열 객체에 인덱스 16위치부터 오른쪽방향으로 "you"라는 문자열
			//이 때 최초에 발견된 번지수(인덱스 번호) 29를 반환함.
			document.write(t.indexOf("you",16),"<br/>");
			
			//t에 참조된 문자열 객체의 오른쪽 마지막에서부터 "you"라는 문자열을 찾습니다.
			//이 때 최초에 발견된 번지수(인덱스 번호) 29를 반환함.
			//lastIndexOf() 함수
			document.write(t.lastIndexOf("you"),"<br/>");
			
			//t에 참조된 문자열 객체의 인덱스 위치 25번부터 왼쪽방향으로 "you"라는 문자열을 찾습니다.
			//이 때 최초에 발견된 번지수(인덱스위치번호) 12를 반환함
			document.write(t.lastIndexOf("you",25),"<br/>");
			
			//t에 참조된 문자열 객체에 "luck"이라는 문자를 포함하고 있으면 "luck"이라는 문자데이터를 반환하고
			//하지만 포함하고 있지 않을 때는 null값을 반환함.
			//match()
			document.write(t.match("luck"),"<br/>");
			
			//t에 참조된 문자열 객체의 왼쪾부터 "you"라는 문자를 찾습니다.
			//이 때 최초 발견된 번지수(인덱스 위치번호) 12를 반환합니다.
			//search()
			document.write(t.search("you"),"<br/>");
			
			//t에 참조된 문자열객체전체 중에서 인덱스 위치 21부터 4글자를 잘라내서 가져오므로 "luck"을 반환함
			//substr()
			document.write(t.substr(21,4), "<br/>");
			
			//t에 참조된 문자열 객체전체 중에서 인덱스 위치 6부터 12이전까지의 문자열을 잘라서 가져옴
			//"Thank "를 반환함
			//만약  t.substring(6)이라고 작성하면 문자열 전체중에서 인덱스6부터 이후의 모든 문자열을 잘라옴
			//substring()
			document.write(t.substring(6,12),"<br/>");
			document.write(t.substring(6),"<br/>");
			
			//t에 참조된 문자열의 왼쪽부터 "you"라는 문자를 찾아 최초에 발견된 "you"만 "me라고 치환되어
			//문자열 전체가 출력되도록함 → Hello Thank me good luck to you
			//replace()
			document.write(t.replace("you","me"),"<br/>");
			
			//문자열에서 영문 대문자를 모두 소문자로 바꿔서 리턴(반환,되돌려줌)
			//toLowerCase()
			document.write(t.toLowerCase(), "<br/>");
			
			//문자열에서 영문 대문자를 모두 대문자로 바꿔서 리턴(반환,되돌려줌)
			//toUpperCase()
			document.write(t.toUpperCase(), "<br/>");
			
			//문자열에서 문자의 개수를 리턴(공백포함)		출력갯수 : 32
			//length
			document.write(t.length, "<br/>")
			
			//t에 참조된 문자열에 공백(" ")을 기준으로
			//문자를 "Hello", "Thank", "good", "luck", "to", "you" 7개의 문자열로 나누어 출력
			//이렇게 나뉜 여러개의 문장 데이터는 배열로 저장되어 번지수(인덱스위치번호)가 부여되고,
			//s라는 변수가 배열 객체를 참조하게 됨.
			//split()
			var s = t.split(" ");
			
			//배열 s의 인덱스 0위 치에 저장된 문자열을 가져와서 추력 -> "Hello"
			document.write(s[0], "<br/>");
			
			//배열 s의 인덱스 4위치에 저장된 문자열을 가져와서 출력 -> "luck"
			document.write(s[4], "<br/>");
			
			var str = "A";
			
			//변수에 저장된 문자열 중 0번 인덱스 위치의 문자 A의 아스키코드값을 반환함.
			//charCodeAt()
			var t = str.charCodeAt(0);
			
			//대문자 "A의 아스키코드 값 65를 출력
			document.write(t, "<br/>");

			//코드값 65에 해당하는 문자를 반환하여 출력
			document.write(String.fromCharCode(65),"<br/>");
			
	</script>
</head>
<body>

</body>
</html>
