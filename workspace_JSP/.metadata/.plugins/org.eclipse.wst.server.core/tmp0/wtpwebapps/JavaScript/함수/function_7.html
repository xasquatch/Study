<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

		<!-- 
			예제 주제: 함수 정의문 내에 실행문을 실행한 후, 계산된 결과값을 return이라는 구문으로
					함수를 호출한 장소로 결과값을 되돌려줍니다.
		 -->

		<script type="text/javascript">
		
			function f(a, b) { 		//f함수에 a, b 매개변수 선언
				var num = a * b;
				return num;			//함수를 호출한 줄에 값을 반환합니다.
			}
		
			var result = f(10,3);	//함수 호출문
		
			document.write(result);	//출력
		
		</script>

</head>
<body>

</body>
</html>
