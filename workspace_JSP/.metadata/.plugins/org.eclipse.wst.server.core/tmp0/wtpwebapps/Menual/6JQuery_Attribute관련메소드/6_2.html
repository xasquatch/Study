<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script type="text/javascript">
		//제이쿼리의 속성관련 메소드
		
		//.removeAttr(속성명) 메소드는  지정된 속성명과 일치하는 모든 속성을 제거 한다.
		
		//주제 : [전체해제]버튼을 클릭할때 선택되어 있던 모든 checkbox의 체크를 해제하고,
		//      반대로 [전체선택]버튼을 클릭하면  해제 되어 있던 모든 checkbox의 체크를 선택하는 예제.
	
		$(function() {
			//id가 allunCheck값을 가진  <button>태그에 클릭 이벤트를 설정한다
			$("#allunCheck").on("click",function(){
				//[전체해제]버튼을 클릭했을때.. 기본으로 선택되어 있던 checkbox를 해제 하기위해
				//checked속성을 제거 함.
				$("input").removeAttr("checked");
				
			});	
					
			//id가 allCheck값을 가진 <button>태그에 클릭 이벤트를 설정 한다
			$("#allCheck").click(function(){
				//[전체선택]버튼을 클릭했을때..해제되어 있던  checkbox에  checked속성을 설정하기위해
				//.attr()메소드를 사용하여 checked속성에 checked값을 설정하여 모든 checkbox가 
				//선택된 상태로 되게 하기 
				$("input").attr("checked","checked");
				
				alert($("input").attr("checked"));
				
			});
				
		});
	
	</script>

</head>
<body>
		<button id="allunCheck">전체해제</button>
		<button id="allCheck">전체선택</button>  <br/>
		사과 <input type="checkbox" name="apple" checked="checked"> <br/>
		바나나 <input type="checkbox" name="banana" checked="checked"> <br/>
		오렌지 <input type="checkbox" name="orange" checked="checked"> <br/>
		


</body>
</html>
