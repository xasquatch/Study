<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery 기본선택자 종류
	6. $("tag명1, tag명2,..... tag명N") → 다중선택자
		: 한꺼번에 여러개의 HTML태그들을 다중 선택하는 방법으로, (쉼표)를 사용할 수 있다.
		: 이 때 각 태그요소는 반드시 tag명이 아니어도 상관없으며, 앞서 배운 class속성 및 id속성도 사용할 수 있다.
 -->
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		//<div>태그와 <span>태그 그리고 class속성값이 myClass인 <p>태그를 다중 선택하여 가져와서
		//글자색을 red로 변경한다
	
	
		$(function(){
			$("div, span, p.myClass").css("color","red");
			
		});
		
	</script>
</head>
<body>
	<div>div</div>
	<p class="myClass">p class="myClass"</p>
	<p class="notMyClass">p class="notMyClass"</p>
	<span>SPAN</span>
	
</body>
</html>
