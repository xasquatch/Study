<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	//제이쿼리의 속성관련 메소드
	
	//.removeAttr(속성명) 메소드는 지정된 속성명과 일치하는 모든 속성을 제거한다.
	
	//주제 : [전체해제]버튼을 클릭할 때 선택되어 있던 모든 checkbox의 체크를 해제하고,
	//		반대로 [전체선택]버튼을 클릭하면 해제되어 있던 모든 checkbox의 체크를 선택하는 예제
	
	$(function(){
		//id가 allunCheck값을 가진 <button>태그에 클릭 이벤트를 설정한다.
		$("#allunCheck").on("click", function(){
		//[전체해제]버튼을 클릭했을때 기본으로 선택되어 있던 checkbox를 해제하기 위해
		//checked 속성을 제거함
			$("input").removeAttr("checked")
		
		});
	//id가 allcheck값을 가진 <button>태그에 클릭 이벤트를 설정한다.
		$("#allCheck").on("click", function(){
		//[전체선택]버튼을 클릭했을 때 해제되어 있던 checkbox에 checked속성을 설정하기 위해
		//.attr()메소드를 사용하여 checked속성에 checked값을 설정하여 모든 checkbox가
		//선택된 상태로 되게하기
			$("input").attr("checked","checked")
			
		});
	});
	

</script>
</head>
<body>
		<button id="allunCheck">전체해제</button>
		<button id="allCheck">전체선택</button>	<br>
				사과 <input type = "checkbox" name="apple" checked="checked"><br>
				바나나<input type = "checkbox" name="banana" checked="checked"><br>
				오렌지 <input type = "checkbox" name="orange" checked="checked"><br>
</body>
</html>
