<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	제이쿼리 속성관련메소드
	
	html()메소드 : 선택된 요소의 text값을 반환함
	html(값)메소드 : 선택된 요소에 값을 설정함
	
	참고 : text()메소드와 다르게 html형식의 문자열을 가져오거나 설정할 수 있다.

	주제 : HTML태그가 포함된 <p>태그 내의 text값을 얻어서 다른 <p>태그의 text영역에 설정하는 예제
		이 때 포함된 HTML태그를 포함하는 문자열이 설정된다.
 -->
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	//첫 번째 <p>태그의 text값을 얻어서 str변수에 저장
	//html()메소드를 사용했기 때문에 <b>태그를 포함하는 문자열이 str변수에 저장됨
	$(function() {
		
		var str = $("p:first").html();
		
		//str변수에 값을 마지막 <p>태그에 설정한다
		//HTML태그를 포함하는 문자열이기 때문에 문자열 "강"에 <b>강</b>형식으로 적용된다.
		$("p:last").html(str);

	});
		
</script>
</head>
<body>
	<p><b>강</b>감찬</p>
	<p></p>
</body>
</html>
