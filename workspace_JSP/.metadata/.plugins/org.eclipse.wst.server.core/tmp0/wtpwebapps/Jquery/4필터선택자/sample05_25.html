<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	div{
	
		float : left;
		
	}

</style>

<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">



	$(function() {
		//<li>태그의 부모태그인 <ul>태그의 자손 중에서 두 번째 위치한 <li>태그를 선택하여 가져와서
		//css적용
		$("li:nth-child(2)").css("font-size","30px");
	});
	
</script>

</head>
<body>
	<div>
		<ul>
			<li>홍길동</li>
			<li>이순신</li>
			<li>유관순</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>강감찬</li>
		</ul>
	</div>
	<div>
		<ul>
			<li>이성계</li>
			<li>정도전</li>
			<li>정몽주</li>
			<li>이황</li>
		</ul>
	</div>
</body>
</html>
