<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<script src="jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
		
		$(function() {
			//주제 : 기존에 존재하는 button을 클릭해서 id가 newButton인 새로운 버튼을 버튼태그를
			//		<div>내에 생성하고 동적으로 생성된 버튼 태그에 이벤트 핸들러를 추가로 설정하는 예제
			
			//id속성값이 create인 <button>태그를 선택하여
			//클릭했을 때의 이벤트 동작을 위해 버튼에 클릭이벤트를 등록함
			//요약 : 버튼을 클릭 했을 때 function(){}이벤트 핸들러가 실행됨
			$("#create").on("click",function(){

				//<div>태그를 선택하여 <div>태그네에 id가 newButton인 새로운 <button>태그를 추가함
				$("div").html("<button id = 'newButton'>ok</button>");
				
			});
			
			//미래에 동적으로 추가된 태그에 이벤트처리
			//body태그 내에 id가 newbutton인 태그를 찾아서 click이벤트 핸들러를 설정한다.
			//이런방식으로 미래에 동작으로 추가된 태그
			$("body").on("click","#newButton", function() {
				console.log("click");
			});
		});
		
		
	</script>
	
</head>
<body>
	<button id="create">new</button>
	<div></div>
</body>
</html>
