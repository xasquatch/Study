<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
	
		$(function() {
			
			//미해결
			//input태그에서 id속성을 가지고 name속성의 값이 문자열 "man"으로 끝나는 태그를 선택함
			//선택한 태그의 value속성에 "has man in it"문자열을 설정함.
			$("input[id][name $= 'man']").val("has man in it");

			$("input[id][name $= 'man']").val("has man in it");
			
			
			$("input[value |= 'en']").css("border"."3px dotted red")
			
		});
	
	
	</script>

</head>
<body>
	<input name = "man-news" id="man-new" value="en">
	<input name="milkman" value="kr">
	<input id="letterman" name="new-letterman">
	<input id="newmilk" value="en-UK">
</body>
</html>
