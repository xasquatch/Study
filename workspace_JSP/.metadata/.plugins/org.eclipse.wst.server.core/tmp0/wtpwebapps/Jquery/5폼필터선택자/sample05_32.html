<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:contains(text) Filter Selector</title>

<!--
 내용 필터 선택자
- 특정요소의 내용과 일치하는 요소 또는 일치하지 않는 요소를 찾을수 있도록 하는 선택자  
 
내용 필터 선택자의 종류

:contains(text) -> 지정된 text와 일치하는 문자열이 존재하는 요소를 반환한다. 대소문자를 구별한다.
:empty -> 자식 요소가 존재하지 않고 텍스트 값이 비어 있는 요소를 반환한다.
:has(selector) -> 지정된 selector가 자식 요소로 존재하는 모든 요소를 반환한다.
:parent -> 자식요소가 존재하거나, 텍스트 값을 가지고 있는 요소를 반환한다.
  
 주제 :   <div>태그 중에서  문자열 "John"을 포함하는 태그를 선택하여 글자에 underline(밑줄)을 설정 하는 예제
               대소문자를 구분하고 <div>태그의 하위 요소까지도 검색이 이루어진다는 점에 주의 해야함
-->
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	
   $(document).ready(function(){
	   //<div>태그의 내용중에 "John"문자열을 포함하는 태그를 선택하여 글자에 underline(밑줄)을 설정 
	   $( "div:contains('John')" ).css( "text-decoration", "underline" );
   });
</script>
</head>
<body>
<div>John Resig</div>
<div>George Martin , john</div>
<div>Malcom John Sinclair</div>
<div>J. Ohn</div>
<div>
  <span>Mr. John </span>
</div>
</body>
</html>
