<!DOCTYPE html> <!--현재 문서가 웹표준에 따른 html5 문서임을 알림 -->
<html>
 <head>
  <title>table - 표 만들기</title>
 </head>
 <body>
<hr>
 <h1>table tag - 표 만들기</h1>
<hr>
<table border="1">
 <tr>
  <th>table</th>
  <td>표를 만들어 주는 명령</td>
 </tr>
 <tr>
  <th>tr</th>
  <td>줄을 만들어 주는 명령</td>
 </tr>
 <tr>
  <th>th</th>
  <td>제목 칸(글자는 <b>볼드체로</b>, 내용의 <i>위치는 중앙</i>에)을 만들어 주는 명령</td>
 </tr>
 <tr>
  <th>td</th>
  <td>일반 칸을 만들어 주는 명령</td>
 </tr>
</table>

<br><br>

<table border="1">
 <tr>
  <th>ID</th>
  <td>hong1234</td>
 </tr>
 <tr>
  <th>PASS</th>
  <td>honggildong8282</td>
 </tr> 
</table>

<br><br>
<table border="1">
 <tr>
  <th>번호</th>
  <th>이름</th>
  <th>불참</th>
 </tr>
 <tr>
  <td>1</td>
  <td>이자영</td>
  <td>참</td>
 </tr>
 <tr>
  <td>2</td>
  <td>안신효</td>
  <td>참</td>
 </tr>
 <tr>
  <td>3</td>
  <td>박진우</td>
  <td>참</td>
 </tr>
 <tr>
  <td>4</td>
  <td>김광민</td>
  <td>참</td>
 </tr>
</table>









 </body>
</html>
