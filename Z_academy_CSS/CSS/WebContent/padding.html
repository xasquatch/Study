<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding</title>
<link href="padding.css" rel="stylesheet">
</head>
<body>
<h1>padding - 내부여백</h1>

<div id="box1">content-1</div>
<div id="box2">content-2</div>
<div id="box3">content-3</div>

<h2>padding-(top/right/bottom/left) 각 방향별  내부여백 지정</h2>
<ol id="ol01">
 <li class="pad_t">padding-top : 내부여백</li>
 <li class="pad_r">padding-right : 내부여백</li>
 <li class="pad_b">padding-bottom : 내부여백</li>
 <li class="pad_l">padding-left : 내부여백</li>
</ol>


<h2>padding:n/n n/n n n n - 내부여백이 
(양사방 동일/상하 좌우 각각 동일/위 우측 아래 좌측 순서로 각각) 적용 됨
</h2>

<p id="p01">
 <span class="pad01">span-1</span>
 <span class="pad02">span-2</span>
 <span class="pad03">span-3</span>
 <span class="pad04">span-4</span> 
</p> 
 
 <input type="text" value="padding" class="pad_t">
 <input type="text" value="padding" class="pad_r">
 <input type="text" value="padding" class="pad_b">
 <input type="text" value="padding" class="pad_l">



</body>
</html>
