<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:focus Filter Selector</title>

<!-- 
	:focus 필터 선택자
	 - 현재 포커스를 받은 요소를 반환 한다.
	   일반적으로 <input:focus>와 같이 
	   :focus 필터 선택자 앞에 태그명 또는 일반 선택자와 같이 사용 한다.
       그렇지 않으면 '*'선택자가 자동 적용되기 때문에..
       $(":focus")와 $(*:focus")는 동일한 의미가 된다.
       주로 사용자의 포커스가 위치한 지점을 표시하거나 입력하고 있는 폼 요소를 
       강조할 목적으로 사용 한다.
       
       예제 : 데이터를 입력하려는 태그를 강조할 목적으로 만든 예제.
       <input>태그를 선택 하면 현재 선택된 <input>태그의 배경색을 yellow로 설정하고
       선택되지 않은 <input>태그는 CSS 스타일을 제거하는 예제.
       따라서 포커스를 받은 <input>태그를 눈에 띄게 강조할 수 있다.
       CSS스타일을 제거하는 방법으로는 속성을 제거하는 removeAttr(속성명)메서드를 사용함
 -->

<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //<input>태그를 클릭 하면 click이벤트가 동작 한다
	   $("input").click(function(){
		   //<input>태그 중에서 focus된 요소를 찾아 배경색을 노란색으로 변경 함.
		   $( "input:focus" ).css( "background-color", "yellow" );
		   //<input>태그 중에서 focus되지 않은 요소를 찾아
		   //focus를 받을때 동적으로 지정된  style속성을 제거 한다.
		   $( "input:not(:focus)" ).removeAttr( "style" );
	   });
	   
   });
</script>
</head>
<body>
<div>
  <input type="text" value="one">
  <input type="text" value="two">
  <input type="text" value="three">
</div>
</body>
</html>
