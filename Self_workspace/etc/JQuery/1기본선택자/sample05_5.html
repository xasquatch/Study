<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 
	jQuery 기본선택자의 종류
	4. $(".class속성값")  <-- 클래스 선택자 
		: HTML태그의 구조를 탐색하여  지정된 class속성의 값과 일치하는 태그만 ~ 배열로 반환한다
		  지정한 class속성의 값에 해당하는 HTML태그를 선택하기 위해서  .(dot)을 같이 사용한다.
		  
		: id 선택자와는 다르게  class선택자는 동일한 속성값을 여러 태그에 중복해서 사용할수 ~? 있다.
		  또한, 모든 태그에는 기본적으로 하나 이상의 class속성값을 가질수 있으며,
		 그중에서 하나만 일치하면된다.
		
		: 이 선택자는 javascript의 getElementByClassName()메서드와 동일한 기능을 수행 한다. 
 -->
 
 
<!-- 예제주제 :  HTML문서의 태그중에서 class="myClass"를 가진 태그들을 선택하여  글자색을 "red"로 변경하고
                          반환된 태그의 내용을 콘솔에 출력하는 예제
-->
 
 
	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		//HTML문서 내의 모든 태그가 웹브라우저에 로드되면 
		//(웹브라우저가 HTML파일의 HTML태그들을 모두 읽어들였을때)
		//이벤트핸들러 function(){}함수가 실행되게 선언
// 		$(document).ready(function(){
			
// 		});
		
		$(function(){
			//모든 태그 중에서 class="myClass"인 태그만? 선택하여 가져와서 글자색을 red로 변경 해보자
			$(".myClass").css("color","red");		
			
			//class="myClass"를 가진  첫번째 <div>태그의 텍스트내용을 콘솔창에 출력
			console.log("첫번쨰 .myClass 값 : " + $(".myClass").first().text());		
			//class="myClass"를 가진  두번째 <span>태그의 텍스트내용을 콘솔창에 출력
			console.log("두번쨰 .myClass 값 : " + $(".myClass").last().text());		
			
			//참고 : 
			//필터링 관련 메소드? 일차적으로 선택자에 의해 반환된 결과 태그중에서
			//                추가적으로 필터링 작업을 할때 사용하는 메소드 
			// .first() : 첫번째 태그를 반환
			// 소스예) class="myClass"인 태그 중에서 첫번째 태그만~반환
			
			// .last() : 마지막 태그를 반환
			// 소스예) class="myClass"인 태그 중에서 마지막 태그만~반환
			
			
		});
		
	</script>
</head>
<body>
	<div class="notMe">div class="notMe"</div>
	
	<div class="myClass">div class="myClass"</div>
	
	<span class="myClass">span class="myClass"</span>
	
	
	
	
	
	
</body>
</html>
