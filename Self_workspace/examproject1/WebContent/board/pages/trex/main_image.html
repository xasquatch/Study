<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Daum에디터 - 이미지 첨부</title> 
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<link rel="stylesheet" href="../../css/popup.css" type="text/css"  charset="utf-8"/>
<script type="text/javascript">
	function uploadImg() {
		if(frm.image_file.value == "") {
			alert("먼저 이미지를 선택해주세요.");
			return;
		} else {
			frm.submit();
		}
	}
	
	function closeWindow() {
		window.close();
	}
</script>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1>사진 첨부</h1>
    </div>   
    <div class="body">
        <dl class="alert">
            <dt>사진 첨부 확인</dt>
            <dd>
            	<form id="frm" action="../../mainupload.jsp" method="post" enctype="multipart/form-data">
            		<input type="file" name="image_file"/>
            	</form>
            </dd>
        </dl>
    </div>
    <div class="footer">
        <ul>
            <li class="submit"><a onclick="uploadImg();" id="saveBtn" title="등록" class="btnlink">등록</a> </li>
            <li class="cancel"><a onclick="closeWindow();" title="취소" class="btnlink">취소</a></li>
        </ul>
    </div>
</div>
</body>
</html>
