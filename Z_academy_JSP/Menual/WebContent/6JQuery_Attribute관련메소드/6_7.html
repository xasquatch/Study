<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
		
		.size{
			font-size: 16px;
			margin: 8px;
		}
		
		.highlight{
			background: yellow;
		}
		
		.selected{
			color: red;
		}
		
		
	</style>
	
	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		//제이쿼리의 속성관련 메소드
		//removeClass(className) 메소드 : 
		 	//- 선택된 태그에서 className에 해당하는 class속성을 제거하는 메소드이다.
		 	//- 동시에 여러개의 class속성값을 제거할수도 있다.
		 	
		//주제 : 기존의 class속성값을 가진 <p>태그에서 class속성을 제거하는 예제.
	
		$(function(){
			//첫번째 <p>태그를 선택해 class속성 highlight를 제거한다
			$("p:first").removeClass("highlight");
			//마지막 <p>태그를 선택해 class속성 selected와 highlight를 제거한다
			$("p:last").removeClass("selected highlight");
		});
		
	</script>	

</head>
<body>
		<p class="size highlight">홍길동</p>
		<p>과</p>
		<p class="size selected highlight">이순신</p>
		
		
</body>
</html>
