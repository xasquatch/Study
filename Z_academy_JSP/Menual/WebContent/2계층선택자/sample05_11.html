<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<style type="text/css">
		div,span{
			width: 80px;
			height: 80px;
			background: #bfa;
			font-size: 14px;
			float: left; 
			margin: 5px;
			padding: 10px;
			display: block;
		}
		
		div#small{
			width: 60px;
			height: 25px;
			background: #fab;
			font-size: 12px;
		}
		
	</style>
	
	<!-- 
		jQuery 계층 선택장 종류
		3. 다중 형제 선택자  -> $("prev ~ siblings")
		   : prev요소 바로 다음에 나오는 모든 형제(siblings)요소를 반환 한다.
		
		예제주제 : id속성값이 prev인 태그 다음에 나오는 모든 형제 태그에 border스타일을 적용하는 예제 
	 -->
	
	 <!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script type="text/javascript">
	
		$(function() {
			//id속성값이 prev인 <span>태그 다음에 나오는 형제 태그중에서 <div>태그에 border속성을 설정함
			//따라서 <div>div 아이템2</div>, 
			//	   <div>div 아이템3 <div>중첩 div아이템</div></div>,
			//     <div>div 아이템4</div>태그들에게 CSS스타일이 적용되지만
			//<span>span 아이템2</span>태그는 CSS스타일이 적용 되지 않는다. 
			$("#prev ~ div").css("border","3px groove blue");
		});
	
	</script>


</head>
<body>
	<div>div 아이템1</div>
	<span id="prev">span 아이템1</span>
	<div>div 아이템2</div>
	<div>div 아이템3 
		<div id="small">중첩div아이템</div>
	</div>
	<span>span 아이템2</span>
	<div>div 아이템4</div>
	
	
</body>
</html>
