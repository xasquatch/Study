<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:only-child Filter Selector</title>
 <style>
  div {
    float: left;
  }
 </style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //부모인 <ul>태그를 기준으로 하나만 존재하는 자식<li>태그를 선택 
	   $( "li:only-child" ).css("font-size" , "30px");
   });
</script>
</head>
<body>
<div>
  <ul>
    <li>홍길동</li>
    <li>이순신</li>
  </ul>
</div>
<div>
  <ul>
    <li>강감찬</li>
  </ul>
</div>
<div>
  <ul>
    <li>이성계</li>
    <li>정도전</li>
    <li>정몽주</li>
  </ul>
</div>
</body>
</html>
