<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:animated Filter Selector</title>
<!-- 
 JQuery 필터 선택자
 : JQuery 필터 선택자는 다양한 방식으로 원하는 요소를 걸러내는 역할을 하며
   ':' 기호를 사용한다.

	:animated 필터 선택자
	 - HTML 코드 내에 현재 애니메이션 동작을 하는 요소를 반환하는 필터 선택자  

 주제 : 버튼을 클릭하면 HTML DOM에서 애니메이션으로 동작하는 <div>요소를 검색하여,
       <div>요소의 너비 width를 70px에서 40px로 축소하는 예제.
 -->

<style>
	/*
	 HTML 문서내에 있는 모든 <div>태그의 width를 70px,
	 배경색은 red로 설정하는 스타일을 정의 한다.
	*/
  div {
    background: red;
    border: 1px solid blue;
    width: 70px;
    height: 70px;
    margin: 0 3px;
    float: left;
  }
  /*
   이름을 toogleWidth로 하여 CSS스타일을 설정 한다.
  */
  .toggleWidth{
     width: 40px;
  }
  </style>


<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
		//id가 run인 [run]버튼을 클릭하면,
		//현재 에니메이션으로 동작하는 요소를 찾아서..
		//toggleWidth CSS 스타일을 적용 한다.
		//따라서 애니메이션으로 동작 하는 id="ani"인 <div>태그의 width를 40px로 변경한다
		//[Run]버튼을 다시 클릭하면 원래 값으로 돌아오도록 toogleClass()메서드를 
		//사용하여 토글이 되도록 한다.
	   $( "#run" ).click(function() {
		   $( ":animated" ).toggleClass("toggleWidth");
	   });
	    
	   function animateIt() {
		  //시각적인 효과를 보여주기 위한 메소드 :
		  //slideToggle()메소드는 요소를 보이게 또는 안보이게 시각적 효과를 내는 메서드 이다.
		  //이메서드는 요소의 height값을 조작하여 애니메이션 효과를 내며, 보이면 안보이게 하고
		  //안보이면 보이게 동작 한다.
		  
		  //slideToggle(시간값설정,자동으로 호출되는 콜백함수)
		  
	     $( "#ani" ).slideToggle( "slow", animateIt );
	   } 
	   animateIt();
   });
</script>
</head>
<body>
<button id="run">Run</button>

<div></div>
<div id="ani"></div>
<div></div>
</body>
</html>
<!-- 
실행결과 : 
	[Run]버튼을 클릭하기전 세개의 <div>태그중, 가운데 있는 <div>태그가 slideToggle애니메이션으로 
	상/하로 반복해서 동작한다.
	세개의 <div>태그의 width값은 70px로 동일 하다.
	
	[Run]버튼을 클릭하면 현재 애니메이션으로 동작하고 있는 두번째 <div>태그의 width값이 40px로 작아 진다.
	다시 한번 [Run]버튼을 클릭하면 width 값이 원래의 크기 70px로 토글 된다.


 -->
