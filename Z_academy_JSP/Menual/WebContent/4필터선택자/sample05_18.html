<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:eq(index) 필터 선택자</title>
<!-- 
	:eq(index) 필터 선택자란?
	
	지정한 index 값에 해당하는 요소를 반환하는 필터 선택자.
	음수 값도 지정할수 있다.
	음수값을 지정하면 마지막 요소부터 거꾸로 카운트 된다.
	기본적으로 index 값은 0부터 시작 된다.
	
	:eq(index) 필터 선택자 사용방법
	
	$(".eq(index)")
	$(".eq(-index)")
	
	예제 : <table>태그 내에 있는 세 번째 <td>요소와 마지막<td> 요소의 배경색을
	       green으로 설정 하는 예제 
 -->


<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //index값이 2인 <td>태그의 배경색을 green으로 변경한다.
	   //0부터 시작하기 떄문에 index값이 2인 위치는 결국 세번째 <td>가 된다.
	   $( "td:eq( 2 )" ).css("background-color","green");
	   //index값이 -1인 <td>태그의 배경색을 green으로 변경한다.
	   //음수값은 마지막 <td>태그부터 거꾸로 카운트되어, -1은 마지막<td>를 의미함.
	   $( "td:eq( -1 )" ).css("background-color","green");
   });
</script>
</head>
<body>
<table border="1">
  <tr><td>TD #0</td><td>TD #1</td><td>TD #2</td></tr>
  <tr><td>TD #3</td><td>TD #4</td><td>TD #5</td></tr>
  <tr><td>TD #6</td><td>TD #7</td><td>TD #8</td></tr>
</table>
</body>
</html>
