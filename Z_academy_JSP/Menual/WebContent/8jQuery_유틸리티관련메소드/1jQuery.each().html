<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery 유틸리티 관련 메소드란?
	- jQuery문법을 이용하여 코드를 작성할때  배열을 순회하거나,
	    배열을 필터링 하거나 또는 배열형식으로 변경하거나,
	    배열 복제, 데이터의 공백 제거 ,  .xml파일 및  .json파일의 파싱 처리 방법과 같은 프로그램을 개발할떄
	    효율적으로 사용 가능한 유틸리티 메서드를 말함. 

	jQuery에서 제공하는 유틸리티 관련 메소드 종류
	1. jQuery.each(object, function)메소드 : 
		- 배열 및  Map형태의 반복되는 데이터를 순회하면서 얻어온다
		  function내에서 false를 반환하여 반복 순회를 중지 한다.
 -->

<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		//주제 : 5개의 문자열이 저장된 배열과  5개의  key/value형식으로 저장된 JSON객체 데이터를 
		//     jQuery.each()메서드를 사용하여 순회하면서 데이터를 콘솔에 출력하는 예제.
		
		$(function(){
				//5개의 데이터를 가진 문자열 배열을 생성 함.
				var arr = ["one","two","three","four","five"];
			
				//배열을 순회하면서 데이터를 출력하기 위하여 jQuery.each()메소드를 사용한다.
				//첫번째 인자에는 순회할 배열을 지정 하고,
				//두번째 인자에는 함수(function)를 지정한다
				//function의 첫번째 인자인 idx는 배열의 index위치값으로 0부터 시작되고,
				//function의 두번째 인자는 index위체에 해당하는 실제 데이터값이다.
				jQuery.each(arr,function(idx,obj){
					console.log("index:" + idx + "\t value:" + obj);
				});
				
				//key:value인 Map형식의 JSON객체를 생성한다
				//.json파일  <--- 객체 생성 은?   { 변수:값, 변수1:값   }
				var m = { one:1, two:2, three:3, four:4, five:5 };
				
				//Map형식의 데이터를 순회하면서 데이터를 출력하기 위하여
				//jQuery.each()메소드를 사용한다
				//첫번째 인자에는 Map를 지정하고 
				//두번쨰 인자에는 function함수를 지정한다
				//function의 첫번째 인자인 key는  Map의 key값을 전달 받고 ,
				//function의 두번째 인자 obj는 key위치에 해당하는 실제 데이터값을 전달 받는다.
				jQuery.each(m,function(key,obj){
					
					console.log("key:" + key + "\t vlaue:" +  obj);
					
				});
				
			
		});
		
		


	</script>

</head>
<body>

</body>
</html>
