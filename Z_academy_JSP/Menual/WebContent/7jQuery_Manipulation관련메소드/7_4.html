<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.remove([selector]) Traverse 메서드</title>


<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 <script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   /*
	    	.remove(selector)메소드
	    	- 선택된 모든 요소를 제거 한다.
	    	    만약 selector가 지정되면 selector와 일치하는 요소가 제거 된다.
	    	
	   */
	   //모든<div>태그 중에서..class속성값이 hello인 모든 태그를 삭제 한다.
	   $( "div" ).remove( ".hello" );
   });

</script>
</head>
<body>
<div class="container">
  <div class="hello">이순신</div>
  <div class="goodbye">강감찬</div>
</div>
</body>
</html>
