<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- JQuery사용준비를 위한  링크준비 -->
	<script src="js/jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
		//fadeTo() : 노출되어 있던 태그에 투명도를 지정한 만큼 숨김.
		//투명도의 값은 0부터 1까지 입력할수 있으며, 숫자가 1에 가까우루록 선명하게 보임
		//가령, 50%만큼 투명도를 적용하려면 0.5를 입력하면 됨.
		
		$(function(){
			//투명도(30%)버튼을 클릭했을떄..
			$("#btn1").on("click",function(){
				//<h1>이 30%만큼만 노출
				$("h1").fadeTo(2000,0.3);
			});
			//투명도(100%)버튼을 클릭했을때..
			$("#btn2").click(function(){
				//<h1>이 100%만큼 노출
				$("h1").fadeTo(3000,1);
			});
			
			//id속성값이 btn3인 버튼을 클릭했을때...(slideUp버튼)
			$("#btn3").click(function(){
				//<h2>태그영역을 1초만에 위로 접으면서 숨김
				$("h2").slideUp(1000);
			});
			
			//slideDown버튼을 클릭했을떄
			$("#btn4").click(function(){
				//<h2>태그영역을 2초만에 아래로 펼쳐지며 노출
				$("h2").slideDown(2000);
			});
			
			//slideToggle버튼을 클릭했을때..
// 			$("#btn5").click(function(){
// 				//<h2>태그영역을 2초만에 숨겨졌다가 노출되게 하는 메소드 호출!
// 				$("h2").slideToggle(2000);
// 			});			
			
			//slideToggle버튼에 마우스 포인터를 올리거나 내렸을때.
			$("#btn5").on("mouseover mouseout",function(){
				//<h2>태그영역을 2초만에 숨겨졌다가 노출되게 하는 메소드 호출!
				$("h2").slideToggle(2000);
			});
				
			
			
		});
	
	</script>


	<style type="text/css">
		h2{
			width: 300px;
			height: 200px;
			background-color: #FF0;
		}
	</style>
</head>
<body>
	<button id="btn1">투명도(30%)</button>
	<button id="btn2">투명도(100%)</button>
	<h1>내용</h1>

	<button id="btn3">slideUp</button>	
	<button id="btn4">slideDown</button>	
	<button id="btn5">slideToggle</button>	
	<h2>내용2</h2>


</body>
</html>
