<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
		h1{width: 50px;height: 30px;background-color: red;font-size: 100%;}
		h2{width: 50px;height: 30px;background-color: orange;font-size: 100%;}
		h3{width: 50px;height: 30px;background-color: blue;font-size: 100%;}		
	</style>

	<!-- JQuery사용준비를 위한  링크준비 -->
	<script src="js/jquery-1.10.2.min.js"></script>

	<script type="text/javascript">
		
		$(function(){
			//<h1>태그영역을 1초만에 300px만큼 바깥왼쪽여백 띄우는 동작효과줌
			$("h1").animate({marginLeft:"300px"},1000)
			       .animate({marginLeft:0},1000);//1초만에 다시 제자리로 돌아가도록 동작을줌
			
		     //<h2>태그영역을 1초만에 300px만큼 바깥왼쪽여백 띄우는 동작효과줌
				$("h2").animate({marginLeft:"300px"},1000)
				//1초만에 다시 제자리로 돌아가도록 동작을줌
				       .animate({marginLeft:0},1000);			       
				
// 				$("h2").dequeue();
		     	//dequeue()메소드의 실행원리는  큐 공간에 대기중인 메서드가 모두 제거되어 실행 X
		     	//-----------------큐----------------
		    	// animate({marginLeft:0},1000).animate({marginLeft:"300px"},1000) ->
		     	//-----------------------------------
				
				
// 		     	$("h2").clearQueue();
		     	//clearQueue()메소드의실행원리
		     	//이메서드는 <h2>태그에 가장먼저 적용되어 실행중인 1초만에 300px만큼 이동하는 부분만 빼고!
		     	//큐저장소에 대기중인 메소드나 에니메닝션 속성값은 모두 !! 제거 됩니다.
		     	//결론 : 가장 처음 실행되는 animate()메소드만 실행되고
		     	//      두번째 animate()메소드는 큐저장소 공간에서 삭제됨.
			   
		     //1초만에 우측으로 300px만큼 이동되는 동작효과를줌	
		     $("h3").animate({marginLeft:"300px"},1000); 	
		     	
		     //동작(모션)과정은 생략하고 1초만에 
		     //우측으로 300px만큼 이동되는 결과만 나타날수 있도록하기
			 $("h3").finish();
		});
	
	</script>

</head>
<body>

	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용3</h3>
	
</body>
</html>
