<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.keydown() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

	//keydown(function)메서드 : 
		//-대상 태그에 사용자가 키보드를 누르는 순간 이벤트가 발생하면 function을 실행 하는 메서드 이다.
		//-포커스를 가질수 있는 태그에만 발생할 수 있는 이벤트로서 ,
		// 일반적으로 <form>태그 내의 태그에서 많이 사용 된다.
		//-만약 키보드를 계속적으로 누르고 있으면 반복적으로 keydown이벤트가 발생 한다.

	//주제 : <input>태그에 포커스를 지정하고 키보드를 누르는 순간 입력한 값의 키코드(keyCode)값을 출력하는예제
	//참고 : 키보드의 키에는 모두 특정값이 맵핑되어 있다.
	//     예를 들어 'a'키는 숫자로 65이다.
	//     만약 눌러진 키를 확인 하려면...
	//	   event객체의 keyCode속성의 값을 사용하면 키보드의 모든 값을 알아 낼수 있다.
	//event.keyCode 검색하기
	$(document).ready(function() {
		//<input>태그에 포커스를 지정하고 키보드를 누르는 순간...
		$( "#target" ).keydown(function(event) {
			//<div>태그에 keyCode값을 출력 한다.
		   $("div").text(event.keyCode);	
		});

	});
</script>
</head>
<body>
<form>
  <input id="target" type="text" value="">
</form>
<div>
</div>
</body>
</html>
