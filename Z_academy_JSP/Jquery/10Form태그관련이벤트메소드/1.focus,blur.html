<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery에서 제공하는 <form>태그 관련 이벤트 메소드
	
	-  focus(fcuntion) 메소드
		: 대상 요소에 포커스 이벤트가 발생하면 function을 실행하는 메서드이다.
		
	-  blur(function) 메소드
		: 대상 요소가 포커스를 잃었을때 function을 실행하는 메소드 이다.
 -->
 <!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>

<script type="text/javascript">
	$(function(){
		//<input id="target">인 태그가 포커스를 얻었을때..
		$("#target").focus(function(){
			//<input id="target">태그에 배경색을 노란색으로 설정
			$(this).css("background","yellow");
		});
		//<input id="target">인 태그가 포커스를 잃었을때..
		$("#target").blur(function(){
			//<input id="target">태그에 배경색을 제거
			$(this).css("background","");
		});
		//focus버튼을 클릭하면
			//id가 target인 <input>태그에 포커스를 준다  focus()
		$("#other").on("click",function(){
			$("#target").focus();
		});
		//blur버튼을 클릭하면
			//id가 target인 <input>태그에 포커스를 제거한다 blur()	
		$("#other2").click(function(){
			$("#target").blur();
		});
	
	});
</script>
</head>
<body>
	<form>
		<input type="text" id="target">
		<input type="text">
	</form>
	<button id="other">focus</button>
	<button id="other2">blur</button>
</body>
</html>
