<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	
	<style type="text/css">
		h1{
			width: 50px;
			height: 30px;
			background-color: red;
			font-size: 100%;
		}
		h2{
			width: 50px;
			height: 30px;
			background-color: orange;
			font-size: 100%;
		}
		h3{
			width: 50px;
			height: 30px;
			background-color: aqua;
			font-size: 100%;
		}			
	</style>
	
	<!-- JQuery사용준비를 위한  링크준비 -->
	<script src="js/jquery-1.10.2.min.js"></script>
	
	<script type="text/javascript">
		//animate() : 
			//선택한 태그에 애니메이션을 적용 합니다.
			//선택한 태그에 다양한 동작효과를 적용 합니다.
			//가령, 태그를 앞으로 이동시키거나 점차 커지게 하는 다양한 동작을 적용할수 있음
		
			//기본문법
				// $(태그선택).animate({에니메이션관련속성}, "동작효과속도", 콜백함수);
				//해석1. {에니메이션관련속성}에는 모션(동작)으로 적용할 속성을 CSS을 이용해 입력
				//해석2. "동작효과속도"는 동작 속도를 가리키며, 값으로는
				//       "slow","fast","normal" 또는  밀리초로 입력할수 있음
				//해석3. 콜백함수는 동작이 완료되면 실행되는 함수! 생략 가능!
				
			$(function(){
				//<h1>태그에 animate()메소드를 적용합니다.
				//CSS의  에니메이션 관련 속성으로 
				//margeinLeft를 이용해 왼쪽으로부터 250px만큼 5초만에 이동되는 동작효과를 줌
				$("h1").animate(
								{marginLeft:"250px"}, 
								5000, 
// 								function(){alert("도착완료!")}
								);
				//<h2>태그에 animate()메소드를 적용합니다.
				//CSS의 에니메이션 관련 속성으로 marginLeft를 이용해
				//5초만에 왼쪽에서 오른쪽으로 250px만큼 이동되는 동작효과를 주고
				//동시에~ 30%까지 <h2>태그가 투명해지고,
				//너비는 100px크기로 커지도록 함.
				$("h2").animate(
								{marginLeft:"250px",opacity:0.3,width:"100px"},
								 5000
								 
							   );
				
				//<h3>태그에 animate()메소드를 적용 
				//5초만에 왼쪽에서 오른쪾으로 250px만틈 이동되는 동작효과를 주고,
				//두번째로 animate()메소드를 다시 호출하여 ~ 
				//왼쪽 여백을 100px만큼 2초만에 띄어주는 동작효과를 줍니다.
				$("h3")
				.animate({marginLeft:"250px"},5000)
				.animate({marginLeft:"100px"},2000);
				
				
				
				
				
				
				
			});	
				
				
	</script>
	
</head>
<body>
	<h1>내용</h1>
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
