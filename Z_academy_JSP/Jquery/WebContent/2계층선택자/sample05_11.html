<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
div, span{
		width : 80px;
		heigth : 80px;			
		background-color : #bfa;
		font-size : 14px;
		float : left;
		margin : 5px;
		padding : 10px;
		display : block;
		}
	div#small{
		width : 60px;
		heigth : 65px;
		background-color : #fab;
		font-color : 12px;	
	}
		</style>
		
	<!-- 
		jQuery 계층 선택자 종류
		3. 다중 형제 선택자 -> $("prev ~ siblings")
			: prev요소 바로 다음에 나오는 모든 형제(siblings)요소를 반환한다.
			
		예제주제 : id속성값이 prev인 태그 다음에 나오는 모든 형제 태그에 border스타일을 적용하는 예제	
	
	 -->
		
		
	<script src="jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
			
		$(function() {
			//id속성값이 prev인 <span>태그 다음에 나오는 형제 태그 중에서 <div>태그에 border속성을 설정함
			//따라서 <div>div 아이템2</div>,
			//		<div>div 아이템3 <div>중첩 div</div></div>
			//		<div>div 아이템4</div>태그들에게 CSS스타일이 적용되지만
			//<span>span 아이템2</span>태그는 CSS스타일이 적용되지 않는다.
			$("#prev ~ div").css("border","3px blue groove")
		});
	
	</script>
	


</head>
<body>

	<div>div 아이템</div>
	<span id="prev">span 아이템1</span>
	<div>div 아이템2</div>
	<div>div 아이템3
		<div id="small">중첩div 아이템</div>
	</div>
	<span>span 아이템2</span>
	<div>div 아이템4</div>
	
	
</body>
</html>
