<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	//주제 : <select>태그에서 값을 변경했을 때
	//		변경된 값을 <div>태그에 출력하는 예제
	$(function(){
		//<select>태그에서 change이벤트가 발생하면
		$("select").change(function(){
			//선택한 option태그의 문자열을 <div>태그에 설정
			$("div").text($("option:selected").text());
		});
		
	});
	
</script>
</head>
<body style="text-align : center">
	<form>
		<select	name = "sweets">
			<option>초콜릿</option>
			<option>캔디</option>
			<option selected ="selected">사탕</option>
			<option>아이스크림</option>
			<option>쿠키</option>
		</select>
	</form>
	<div></div>
	
</body>
</html>
