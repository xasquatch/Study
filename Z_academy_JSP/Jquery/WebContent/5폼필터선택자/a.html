<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	<form>필터 선택자?
	- <form>태그 내에 사용된 요소(text, file, textarea, button, radio, checkbox)를
	선택할 때 적합한 선택자.

	- 종류 :
		:button 선택자
		 → <input>태그 중에서 type속성의 값이 button이거나
		 	<button>태그를 반환한다.
		 	따라서 $(":button")은 $(":button, input[type='button']")표현식과 같다.
		:enable 선택자
		 → 활성화된 요소를 반환
		:disable 선택자
		 → 비활성화된 요소를 반환
	
	주제 : HTML파일을 처음 실행할 때 <button>태그와 <input type="button">태그에
		border 스타일을 설정하고 id = "second"속성값을 갖는 <input>태그에는 값을 입력하지 못하도록
		비활성화 된 상태로 초기화한다.
		이후에는 [enable]버튼을 선택하면 모든 <input>태그를 활성화 상태로 설정하고,
		[disable]버튼을 선택하면 모든 [input]태그를 비활성화 상태로 변경하는 예제.
	참고 : <button>을 클릭할 때 실제로 submit되는 것을 방지하기 위하여 event.preventDefault()메소드를 사용함
	
 -->
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	//웹브라우저가 HTML태그들을 모두 읽어 들였을 때...function이 실행되게 선언
	$(function(){
		//<button>태그와 <input>태그 중에서...type속성의 값이 button인 모든 태그를 선택하여
		$("input[type='button']").css("color","red");
		$(":button").css("border","3px dotted red");
		
		//id속성값이 disable인 버튼을 선택하여 가져와서 선택해 온 버튼을 클릭했을 때
		$("#disable").click(function(){
			//input태그중에서  type속성이 text인 활성화된 태그를 선택하여 ★★★★☆
			$("input[type='text']:enabled").removeAttr("enabled");
			//input태그 중에서 type속성이 text인 활성화된 태그를 선택하여 ★★★★☆
			//disabled속성을 추가한다.
			$("input[type='text']:enabled").attr("disabled","disabled");			
		});

		//id속성값이 enable인 버튼을 클릭하면
		$("#enable").click(function(){
			//input태그의 속성이 text인 비활성화된 태그를 선택하여
			//disabled속성을 제거하고
			$("input[type='text']:disabled").removeAttr("disabled");
			//input태그의 속성이 text인 비활성화된 태그를 선택하여
			//enabled속성을 추가함.
			$("input[type='text']:disabled").attr("enabled","enabled");
		});	
		//<button>태그를 클릭했을 때
		$("form").submit(function(event){
			
			//실제 submit하는 동작을 방지한다.
			event.preventDefault();
		});
		
		
		
	});
	
</script>
</head>
<body>
	<form>
		<fieldset>
			<input type="text" id="first">
			<input type="text" id="second" disabled = "disabled"> <!-- 비활성화 -->
			<input type="button" id="enable" value="enable"> <!-- 활성화된 버튼 -->
			<button id="disable">disable</button>
		</fieldset>
	
	</form>
</body>
</html>
