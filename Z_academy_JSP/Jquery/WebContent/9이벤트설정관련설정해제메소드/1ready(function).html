<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src="jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
		//javascript의 window.onload 이벤트 핸들러를 설정한다.
		//HTML의 모든 태그가 웹브라우저에 로드 된 후 function이 호출된다.
		//중요! window.onload이벤트 핸들러를 여러번 설정해도 마지막 하나만 수행됨
		//
		window.onload = function() {
			console.log("onload1");
			
		}
		window.onload = function() {
			console.log("onload2");
			
		}
		
		//모든 DOM이 준비되면 function이 수행된다.
		//.ready()메소드를 호출 할 때 전달값으로 이벤트 핸들러를 여러번 설정해도 모두 수행되기 때문에
		//ready1,ready2 모두 출력
		$(document).ready(function() {
			console.log("ready1");
		});
		
		$(document).ready(function() {
			console.log("ready2");
		});		
	</script>
	
	
<title>Insert title here</title>
</head>
<body>

</body>
</html>
