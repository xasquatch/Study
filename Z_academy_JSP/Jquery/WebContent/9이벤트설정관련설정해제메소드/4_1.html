<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	//주제 : button을 클릭했을 때 <input>태그에 어떤 값을 입력 해야하는지를
	//		custom event와 trigger()메소드를 사용하여 문자열로 알려주는 예제,
	
	$(function() {
		//아래의 <button>press</button>버튼을 클릭하면
		$("button").on("click", function(event){
			//태그 속성 중 name = message인 <input>태그를 선택하면
			//custom event인 myCustom이벤트를 trigger()메소드로 실행한다.
			
			$("[name=message]").trigger("myCustom");
			
		});
		
		//name속성값이 message인 <input>태그에 "myCustom"라는 이름으로 이벤트 등록
		$("[name=message]").on("myCustom",function(){
			
			$(this).val("메세지를 입력하세요");
			
		});
		
		//name속성값이 message인 <input>태그에 포커스이벤트를 등록하여 포커스가 발생했을 때
		$("[name=message]").on("focus",function(){
			//포커스가 발생한 <input>태그에 빈문자열로 입력할 수 있도록 value값을 설정함
			$(this).val("");			
			
		});
		//실행결과 : [press]버튼을 클릭하면 trigger()에 의해 자동으로 <input>태그의 값으로
		//"메세지를 입력하세요"라는 문자열이 설정된 결과를 보인다.
		
	});
	
	
	
	
</script>
</head>
<body>
	<input type="text" name="message" id="message">
	<button>press</button>
	
</body>
</html>
