<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	//one()메소드는 on()메소드와 동일한 기능을 수행하는데
	//차이점은 one()메소드는 메소드 이름처럼 단 한번만 이벤트가 처리된다
	//따라서 이벤트를 한번만 사용하고 자동으로 해제하고 싶은 경우 사용할 수 있다
	$(function() {
		//id가 pressMe값을 가진 <button>태그를 클릭했을 때
		$("#pressMe").one("click",function(){
			alert("클릭");
			
		});
	});
	
	
	
</script>
</head>
<body>

	<button id="pressMe">press Me</button>

</body>
</html>
