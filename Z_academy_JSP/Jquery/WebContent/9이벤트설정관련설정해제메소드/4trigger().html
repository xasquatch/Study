<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	//trigger(이벤트타입, 파라미터) 메소드
	// - 이벤트가 발생 할 때 실행도리 함수나 on()메소드로
	//	연결된 어떤 이벤트 핸들러를 강제적으로 실행하는 메소드
	//	따라서 trigger()메소드는 사용하면 사용자가
	//	 실행시키는 이벤트에 순서를 지정해서 실행할 수 있다.
	// - 이벤트타입은 DOM이벤트를 표현하는 문자열로 "click","submit"등을 설정 할 수 있다.
	// - 파라미터는 이벤트 핸들러에 전달하기위한 데이터로서 생략할 수 있다.
	
	//주제 : button을 명시적으로 클릭하지 않고도 trigger()메소드를 사용하여 버튼을 클릭한 효과를 구현한 예제
		//버튼을 클릭한 효과를 구현한 예제
		$(function() {
			//id가 foo인 <button>을 클릭했을 때
			$("#foo").on("click",function(){
				//클릭된(이벤트가 발생한) <button>태그의 text값을 가져와서 콘솔에 출력
				console.log($(this).text());
			});
			//id가 foo인 <button>에 등록된 "click"이벤트 핸들러를 강제로 실행시키기
			$("#foo").trigger("click");

			//실행결과 버튼을 명시적으로 클릭하지 않아도 trigger()메소드에 의해 강제로 버튼을 클릭한
			//효과를 얻을 수 있다.
		});
	
		
	
	
</script>
</head>
<body>
	<button id="foo">press</button>
</body>
</html>
