<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.empty() Traverse 메서드</title>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //.empty()메서드:
	   // - text값을 포함한 모든 자식(자손포함)요소를 제거하고,
	   //   태그는 그대로 남는다.
	   
	   //class속성값이 hello인 태그의 text값을 포함한 모든 자식(자손포함) 요소를 제거 함
	   //따라서 <div>태그의 내용이 삭제되어  빈<div class="hello"></div>태그만남게 된다.
	   $( ".hello" ).empty();
   });

</script>
</head>
<body>

<div class="container">
  <div class="hello">이순신<p>강감찬</p></div>
  <div class="goodbye">유관순</div>
</div>

</body>
</html>
