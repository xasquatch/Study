<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.highlight{
		background: yellow;
	
	}
	
	
</style>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
		//제이쿼리 속성관련 메소드
		//toggleClass(classname)메소드
			//-선택된 태그에서 classname에 해당하는 class속성이 존재하면 제거하고
			// 존재하지않으면 추가로 설정할 수 있는 메소드
			
			//참고 : 결국 addClass(classname)메소드와 removeClass(classname)를
			//		번갈아 실행하는 것과 같다
		
		//주제 : <p>태그를 클릭하면 배경색을 yellow로 설정하는 class속성을 번갈아 설정하거나
		//		제거하는 토글 예제
		$(function() {
			//<p>태그에 클릭이벤트 설정
				$("p").on("click", function() {
					//click이벤트가 발생한 <p>태그(this)의 class속성을 토글시킨다.
					$(this).toggleClass("highlight");
					
					
				});
				
			
			
		});

</script>
</head>
<body>
	<p>홍길동</p>
	<p>이순신</p>
	<p>유관순</p>
</body>
</html>
