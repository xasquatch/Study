<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	.size {
		font-size : 26px;
		margin : 16px;
		}
	.highlight {
		background : yellow;
		}
	.selected {
		color : red;
	}
</style>
<script type="text/javascript" src="jquery-3.3.1.js"></script>
<script type="text/javascript">
	//제이쿼리의 속성관련 메소드
	//addClass(className) 메소드;
		//- 선택된 태그에 className에 해당하는 class속성을 설정(추가)하는 메소드이다.
		//- 동시에 여러 개의 속성 값을 설정할 수 있고, 기존에 class속성이 있으면 덮어쓰기 되지않고
		//	기존 속성값의 뒤에 추가된다.
		//-	일반적으로 css스타일을 적용할 목적으로 사용한다.
	
	//주제 : 기존의 태그에 class속성을 가진 <p>태그에 새로운 class속성을 추가하는 예제
	$(function() {
		//첫 번째 <p>태그에 class속성 highlight를 추가로 설정한다.
		//<p>태그에 기존의 class속성인 size가 있기 때문에 class속성 highlight는 기존 속성값 뒤에
		// 추가된다
		$("p:first").addClass("highlight");
		//마지막 <p>태그에 기존의 class속성 size뒤에 class속성 selected와 highlight를 추가한다.
		$("p:last").addClass("selected highlight");
		
		
		
	});



</script>
</head>
<body>
	<p class = "size">홍길동</p>	
	<p>과</p>
	<p class = "size">이순신</p>
	
</body>
</html>
