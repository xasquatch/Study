<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
		jQuery 기본선택자 종류
		2. $("태그명") <-- 특정 태그명 선택자
			: 지정된 태그명과 일치하는 모든 태그를 검색하여 배열 형식의 객초로 반환

 -->
	<!--  JQuery 라이브러리 파일 로딩 링크 -->
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		//HTML문서내의 모든 태그가 웹브라우저에 로드되면??
		//자동으로 ready()함수가 수행되어 function콜백함수의 구문이 실행됨
		$(document).ready(function(){
			
			
			
			$("div").css("color","red");
			
			//특정 요소 선택자인 $("div")표현식을 사용하여 모든 <div>태그들을 배열에 담아.. 배열자체를 반환받고
			//글자색을 red로 설정한다.			
			
			//배열로 반환하기때문에 인덱스(첨자)를 사용하여 각각의 <div>태그를 선택해서 가져와서 태그의 값을 콘솔창에 출력
			console.log("첫번째 div태그의 값:"+$("div")[0].innerHTML );
			console.log("두번째 div태그의 값:"+$("div")[1].innerHTML );
			
			alert($("div")[0].innerHTML);
			alert($("div")[1].innerHTML);
			//크롬으로 실행 후 콘솔창 출력
			
		});
		
	</script>

</head>
<body>

	<div>DIV1</div>
	<div>DIV2</div>
	<span>SPAN</span>

</body>
</html>
