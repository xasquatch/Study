<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		jQuery 기본선택자의 종류
		3. $("#id값") <---특정 ID선택자
			:HTML태그의 구조를 탐색하여 지정된 id값과 일치하는 태그만 선택해서 객체로 반환함
			지정한 id값에 해당하는 HTML태그를 선택하기 위해서는 #을 같이 사용한다.
	
			:이 선택자는 javascript의 getelementById()메서드와 같은 기능을 수행한다.
			 하나의 웹페이지 내에서 모든 태그는 유일한  id속성값을 가져야한다.
			 만약 동일한 id값을 가진 태그가 여러개 존재한다면 HTML태그에서 가장 첫 번째로 만나는 태그가 선택됨.		
	 -->
	<!--jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성	 -->
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		//HTML 문서내의 모든 태그가 웹브라우저에 로드되면
		//자동으로 ready()함수가 수행되어 function콜백함수의 구문이 실행되게 선언
		
		$(document).ready(function(){
			//모든 태그 중에서.. id 속성값이 "target"인 태그를 선택해서 가져와서
			
			$("#target").css("color","red");
			
			//선택자를 이용하여 선택된 태그의 텍스트내용을 검색하는 경우에는 인자가 없는 text()메소드를 사용함
			console.log("#target 값 : "+ $("#target").text());
			
			//만약 내용의 값을 설정하기 위해서는 '값'을 인자로 갖는 text(값)메소드를 사용하며됨
			$("#target").text('바보');
		});
	
	</script>



</head>
<body>
	<div>DIV1</div>
	<div id = "target">DIV2</div>
	<span>SPAN</span>
</body>
</html>
