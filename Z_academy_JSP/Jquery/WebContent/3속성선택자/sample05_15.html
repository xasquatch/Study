<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src="jquery-3.3.1.min.js"></script>
	
	<script type="text/javascript">
	
		$(function() {
			
			//<input>태그에서 name속성의 값에 문자열 "man"이 포함된 태그만 선택한다.
			//따라서 <input name="newmilk">태그를 제외한 나머지<input>태그가 선택된다.
			//선택한 <input>태그들의 value속성값을 "man 글자 포함"으로 설정함 -> val()를 사용하여 설정
			$("input[name *= 'man']").val("man 글자포함");
			
			//<input>태그에서 name속성의 값에 공백 구분자를 가진 문자열 "man"이 포함된 태그를 선택한다.
			$("input[name ~= 'man']").css("border","3px solid red");
		});
	
	
	</script>



</head>
<body>

	<input type="text" name = "man-news">
	<input type="text" name = "milk man">
	<input type="text" name = "letterman2">
	<input type="text" name = "newmilk">
	<input type="text" name = "superman">



</body>
</html>
