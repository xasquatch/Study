<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		//<span>태그를 포함하는 부모태그를 기준으로 첫 번째 자식<span>태그를 선택
		$("span:first-child").css("text-decoration", "underline");
		
		//<span>태그를 포함하는 부모태그를 기준으로 마지막 자식<span>태그를 선택
		$("span:last-child").css("background-color", "green");
	});
	
	
</script>
</head>
<body>

	<div>
		<span>홍길동</span>
		<span>이순신</span>
		<span>유관순</span>
	</div>
	<div>
		<span>강감찬</span>
		<span>이성계</span>
		<span>정도전</span>
	</div>
	
	
</body>
</html>
