<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function(){
			//<tr>태그 중에서 짝 수 번째 태그를 선택해서 CSS 스타일을 설정함
			//실제 짝수 번 째 요소가 아닌 index위치가 짝수 인 것을 선택하기 때문에
			//보기에는 홀수 번째가 선택된 것처럼 보인다.
			$("tr:even").css("background-color","#bbf");//index가 짝수 번째
			
			//<tr>태그 중에서 홀 수 번째 요소에 CSS스타일을 설정함
			
			$("tr:odd").css("font-size","20px");//index가 홀수 번째
		});
		
	</script>
	



</head>
<body>

	<table style = "border : 1px solid">
		<tr>
			<td>인덱스0</td>
		</tr>
		<tr>
			<td>인덱스1</td>
		</tr>
		<tr>
			<td>인덱스2</td>
		</tr>
		<tr>
			<td>인덱스3</td>
		</tr>
		
	</table>

</body>
</html>
