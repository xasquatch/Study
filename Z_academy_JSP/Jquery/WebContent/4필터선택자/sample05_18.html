<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	jQuery필터 선택자
	- jQuery 필터 선택자 다양한 방식으로 원하는 요소를 걸러내는 역할을 하며
	':' 기호를 사용한다.
	
	1. :eq(index) 필터 선택자란?
		지정한 index값에 해당하는 요소를 반환하는 필터 선택자
		음수 값도 지정할 수 있다.
		음수 값을 지정하면 마지막 요소부터 거꾸로 카운트 된다.
		기본적으로 INDEX위치값은 0부터 시작된다.
		
		:eq(index) 필터 선택자 사용방법
		$(".eq(index)")
		$(".eq(-index)")
		
		예제 : <table>태그 내에 있는 세 번째 <td>요소와 마지막 <td>요소의 배경색을 green으로 설정하는 예제
 -->
	<script src="jquery-3.3.1.min.js"></script>
	<script type="text/javascript">
		//웹브라우저가 .html문서내에의 html태그들을 모두 읽어 들였을 때...
		//이벤트 핸들러 함수가 실행되게 선언
		$(function(){
			//index위치 값이 2인 <td>태그를 선택하여 배경색을 green으로 변경한다.
			//index위치 값은 0부터 시작하기 때문에 indexㄱ밧이 2인 위치는 결국 세 번째 <td>태그가 된다.
			
			$("td:eq(2)").css("background-color", "green");			
			
			//index값이 -1인 <td>태그의 배경색을 green으로 변경한다.
			//음수 값은 마지막 <td>태그부터 거꾸로 카운트되어, -1은 마지막 <td>태그의 위치를 말함
			$("td:eq(-1)").css("background-color", "red");
		});
		
	</script>

</head>
<body>

	<table style = "border : 1px solid black">
			<tr>
				<td>TD #0</td>
				<td>TD #1</td>
				<td>TD #2</td>
			</tr>
			<tr>
				<td>TD #3</td>
				<td>TD #4</td>
				<td>TD #5</td>
			</tr>
			<tr>
				<td>TD #6</td>
				<td>TD #7</td>
				<td>TD #8</td>
			</tr>
	</table>

</body>
</html>
