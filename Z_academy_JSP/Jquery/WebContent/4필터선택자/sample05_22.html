<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
<script type="text/javascript">

/*
	:not(selector) 필터 선택자
	- 이 선택자는 selector와 일치하지 않는 모든 요소를 반환함.
		selector위치에는
		:not(div, a)
		:not(div a),
		와 같은 모든 선택자를 사용할 수 있음
		
		예제 : 체크박스 형식을 사용하는 <input>태그 중에서 check가 되지 않은 <input>태그와
			인접한 <span>태그를 선택하여 가져와서 배경색을 green으로 설정하는 예제.

	:checked 필터선택자 ★★★★☆
	- check된 <input>태그만~~ 반환하는 필터 선택자
	
*/
	$(document).ready(function(){
		// :checked 필터 선택자는 <form>태그내에서 사용하는 선택자로서
		//	check된 태그를 반환한다.
		//	따라서, :not(:checked) -> 체크되지 않은 태그를 선택해 온다.
		//	해설 : <input>태그 중에서 체크되지 않은 태그에 바로 인접한 <span>태그에 CSS스타일을 적용한다.
		$("input:checked + span").css("backgroundColor","gray");
		
		
	});
	
	
</script>
	
</head>
<body>
	<div>
		<input type="checkbox" name="a">
		<span>홍길동</span>
	</div>
	<div>
		<input type="checkbox" name="b">
		<span>이순신</span>
	</div>
	<div>
		<input type="checkbox" name="c" checked>
		<span>유관순</span>
	</div>
	
</body>
</html>
