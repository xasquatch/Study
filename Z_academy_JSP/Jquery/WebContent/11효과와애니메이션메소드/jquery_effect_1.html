<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>효과와 애니메이션</title>

	<!-- JQuery사용준비를 위한 링크준비 -->
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">
		//hide() 메소드 : 노출되어 있는 태그를 다시 숨김
			//기본문법
				//$(태그선택).hide("효과속도",콜백함수);
				//해석 : 선택한 태그를 효과속도에 맞춰 숨긴 후 콜백함수의 실행문을 실행함
		
		//Show() 메소드 : 숨겨져있던 태그를 노출시킴
			//기본문법
				//$(태그선택).Show("효과속도",콜백함수);
				//해석 : 선택한 태그가 숨겨져 있을 경우 효과속도에 맞춰 노출시키고
				//		콜백함수의 실행문을 실행

//--------------------------------------------------------------------------------			
		//효과속도란? 태그를 숨기거나 노출시킬 때 바뀌는 속도를 가리킴
		//속도값으로 "fast", "normal", "slow" 또는 1/1000초 단위인 밀리초로 입력할 수 있음
		
		//콜백함수란? 효과가 모두 완료되면 실행되는 함수를 가리킴. 콜백함수는 생략가능
		
		//웹브라우저가 HTML태그들을 모두 읽어들였을 때 function(){}이벤트핸들러가 실행되게 선언
		$(function() {
			//id속성값이 btn1인 버튼태그를 선택하여 가져와서 클릭했을 때
				//1초만에 <h1>태그를 숨기고,
					//콜백함수를 이용하여 alert("숨김완료!")라고 메시지창에 띄우기			
			$("#btn1").on("click",function(){
				
				$("h1").hide(1000,function(){
					alert("숨김완료!");	
				});
			});
			
			//id속성값이 btn2인 버튼태그를 선택하여 가져와서 클릭했을 때
			//1초만에 <h1>태그를 노출시키고,
				//콜백함수를 이용하여 alert("노출완료!")라고 메시지창에 띄우기			
			$("#btn2").on("click",function(){
				
				$("h1").show(1000,function(){
					alert("노출완료!");	
				});
			});
			
			//		toggle!!!!!!!!!!!!!!
			$("#btn3").click(function() {
				$("h1").toggle("slow");
			});
			
		});
	</script>
</head>
<body>

<!-- 
		[Hide]버튼을 클릭했을 때 효과관련 메소드를 이용하여 <h1>태그를 숨길것이고
		[Show]버튼을 클릭했을 때 효과관련 메소드를 이용하여 <h1>태그를 다시 노출
 -->

	<button id="btn1">Hide</button>
	<button id="btn2">Show</button>
	<h1>내용</h1>
	<button id="btn3">toggle</button>








</body>
</html>
