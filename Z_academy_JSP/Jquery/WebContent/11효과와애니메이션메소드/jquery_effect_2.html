<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery사용준비를 위한 링크준비 -->
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript">

	//fadeOut() :노출되어있던 태그가 점점 투명해지면서 숨겨집니다.
	//fadein() : 숨겨져 있던 태그가 점점 선명해지면서 노출됩니다.
	//fadetoggle() : 

	$(document).ready(function(){
		$("#btn1").click(function() {

			$("h1").fadeOut(1000);
		});

		$("#btn2").click(function() {

			$("h1").fadeIn(1000);
		});	

		$("#btn3").click(function() {

			$("h1").fadeToggle("slow");
		});
	});
	</script>
</head>
<body>
	<button id="btn1">fadeOut</button>
	<button id="btn2">fadein</button>
	<button id="btn3">fadetoggle</button>
	<h1>아</h1>
	
</body>
</html>
