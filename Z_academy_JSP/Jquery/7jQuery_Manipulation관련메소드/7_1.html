<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	조작관련메소드란?
	 - jQuery메소드를 사용하여 HTML태그를(DOM를) 
	     추가하거나 삭제 및 수정 또는 복사와 같은 처리를 손쉽게 할수 있는 메소드
	 - 조작관련 메소드를 사용하면 HTML화면에 없던 특정 값을 보여주거나 또는
	      화면에 있던 값을 수정하거나 삭제하여 동적인 HTML화면을 구현 할수 있음
 -->
 
	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
 	
 	<script type="text/javascript">
 		
 		//웹브라우저가 HTML태그를 모두 읽어 들였을때 이벤트핸들러함수(function(){})가 실행되게 선언
 		$(function(){
 			//클래스 속성값이 inner인 태그의 text값 위치에 "<span>장군</span>"를 값으로 추가함.
 		    //$(".inner").append("<span>장군</span>");
 			
 			//클래스 속성값이 inner인 태그의 text값 위치에 <h2>태그를 설정한다
 			//기존의 <h2>태그는 이동(move)된다.
 			//$(".inner").append($("h2"));
 			
 			//클래스 속성값이 inner인 태그의 text값 위치에 "<span>장군</span>"값을 추가함
 			//따라서 "이순신"값과 "강감찬"뒤에 각각 추가된다.
 			//$("<span>장군</span>").appendTo(".inner");
 			
 			//----------------------------------------------------------------
 			
 			//클래스 속성값이 inner인 태그의 text값 앞위치에 "<span>장군</span>"값을 추가함
 			//따라서 "이순신"값과 "강감찬"앞!!!!!!!!!에 각각 추가된다.
 			//$(".inner").prepend("<span>장군</span>");
 			
 			//클래스 속성값이 inner인 <div>태그의 text값위치에 
 			//HTML문서내에 존재하는 <h2>태그를 이동하여 설정 한다
 			//이때 기존 <h2>태그가 타깃태그의 text값 앞으로 이동(move)된다.
 			//$(".inner").prepend($("h2"));
 			
 			//------------------------------------------------------------------
 			
 			// after(content)메소드 :
 				//-선택된 태그 요소 뒤에 content를 추가한다
 				//-추가하려는 content가 HTML문서 내에 있는 경우  추가하려는 content가 대상태그로 이동하게 된다
 				
 				//주제: content가 HTML문서내에 없는경우로서
 				//		class속성값이 inner인 <div>태그의 바로뒤에 
 				//      <span>장군</span>값을 추가한다
 				//$(".inner").after("<span>장군</span>");
 				
 				//주제 : content가 HTML문서내에 있는경우로서
 				//		class속성값이 inner인 <div>태그의 바로뒤에 
 				//		HTML페이지에 존재하는 <h2>태그를 추가한다
 				//$(".inner").after($("h2"));
 				//------------------------------------------------------
 				//  wrap(html)메소드
 				//	- 선택된 태그를 지정된 html태그로 에워 감싼다.
 				//	    지정된 html태그는 새로운 태그일수도 있고, html문서내에 존재하는 태그일수도 있다.
 				//    기존의 html태그는 이동되지않고 복사된다.
 				//    그리고 지정된 html태그에 text값이 포함된경우 text값은 타깃요소 앞에 위치한다
 				
 				//주제 : class속성값이 inner인  태그를 찾아서 
 				//      새로운 태그인 <div class='new'></div>태그로 감싸는 예제 
 						
 				$(".inner").wrap("<div class='new'></div>");
 		});
 	
 	</script>
 	<style type="text/css">
 		.new {
 			border: 5px solid blue;
 		}
 	
 	</style>

</head>
<body>
	<h2>영웅들</h2>
	<div class="container">
		<div class="inner">이순신</div>
		<div class="inner">강감찬</div>
	</div>
</body>
</html>
