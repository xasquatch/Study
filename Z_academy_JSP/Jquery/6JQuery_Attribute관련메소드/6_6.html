<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<style type="text/css">
		
		.size{
			font-size: 16px;
			margin: 8px;
		}
		
		.highlight{
			background: yellow;
		}
		
		.selected{
			color: red;
		}
		
		
	</style>
	
	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		//제이쿼리의 속성관련 메소드
		// addClass(className) 메소드 : 
			//- 선택된 태그에 className에 해당하는 class속성을 설정(추가)하는 메소드이다.
			//- 동시에 여러개의 속성값을 설정할수 있고, 기존에 class속성이 있으면 덮어쓰기 되지 않고
			//  기존 속성값의 뒤에 추가된다.
			//- 일반적으로 css스타일을 적용할 목적으로 사용 한다.
		
		//주제 : 기존의 태그에  class속성을 가진 <p>태그에 새로운 class속성을 추가하는 예제 
		
		$(function(){
			//첫번째<p>태그에 class속성 highlight를 추가로 설정한다
			//<p>태그에 기존의 class속성인 size가 있기때문에 class속성 highlight는 기존 속성값뒤에
			//추가된다.
			$("p:first").addClass("highlight");
			
			//마지막 <p>태그에 기존의 class속성 size뒤에  class속성 selected와 highlight를 추가한다
			$("p:last").addClass("selected highlight");
		});
	
	</script>	

</head>
<body>
		<p class="size">홍길동</p>
		<p>과</p>
		<p class="size">이순신</p>
		
		
</body>
</html>
