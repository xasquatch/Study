<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attr()메소드 </title>

	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
		//제이쿼리의 HTML태그의 속성 관련 메소드 
		
		//제이쿼리 속성과 관련된 API Documentation 주소 : https://api.jquery.com/category/attributes/
		
		// .attr(속성명)메소드 : 
			// 지정된 속성명에 해당하는 속성의 값을 반환. 일치하는 요소가 맞으면,
			// 처음 일치하는 요소가 반환 된다.
			
		// .attr(속성명,속성값)메소드 : 
			// 지정한 속성명에 속성값을 설정 하는 메소드.
			
		//따라서 태그의 특정속성값을 가져오기 위해서는 .attr(속성명)메서드를 사용하고,
		//속성값을 설정하기 위해서는 .attr(속성명,속성값)메서드를 사용한다.
			
		//주제 : 버튼을 클릭할때  기본 <img>태그의 속성인 src, width, height속성을값을 변경하여
		//      새로운 이미지 파일을 화면에 보여주는 예제.
		
		$(function(){
			//<button>태그를 클릭 했을떄..
			$("button").on("click", function(){
					
				//button을 클릭했을떄 <img>태그의 속성 src에 "korea.png"를 설정하고,
				//width와 height속성을 각각 200으로 설정 한다
				$("img").attr(
							 {
								src:"korea.png",
								width:200,
								height:200
							 }
							 );
				
				//<img>태그의 속성 src에 해당하는 속성값을 콘솔탭에 출력한다
				console.log( $("img").attr("src") );
				
				
			});
			
			
		});
		
	</script>
</head>
<body>
	<img src="france.png" width="100" height="100" />
	<button>이미지 변경</button>
	
</body>
</html>
