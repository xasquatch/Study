<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
 	
 	<script type="text/javascript">
 		
 		$(function() {
			//input태그에서 id속성을 가지고 name속성의 값이 문자열 "man"으로 끝나는 태그를 선택함
			//선택한 태그의 value속성에 "has man in it"문자열을 설정 함.
			$("input[id][name $= 'man']").val("has man in it");
			
			alert( $("input[id][name $= 'man']").val() );
			
			//input태그에서 value속성의 값에 문자열 "en"또는 "en-"이 포함된 태그를 선택함
			$("input[value |= 'en']").css("border", "3px dotted red");
			
		});
 	
 	</script>

</head>
<body>
	<input name="man-news" id="man-new" value="en">
	<input name="milkman" value="kr">
	<input id="letterman" name="new-letterman">
	<input id="newmlik" value="en-UK">

</body>
</html>
