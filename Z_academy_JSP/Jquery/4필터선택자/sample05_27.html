<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:nth-child(2n) Filter Selector</title>

<!-- 
	:nth-child(2n) 필터 선택자
	 - 2n은  2의 배수 번째 요소들을 반환
	 - 3n은  3의 배수 번째 요소들을 반환
	 - 2n+1은 2의배수(2n)에 1을 더한 값에 해당하는 위치에 있는 요소들을 반환
	 - 여기서 주의할점은 n값은 0부터 시작 되기 떄문에 2n+1은 1,3,5,7,9..위치에 있는
	   요소들을 반환 한다.
	
	사용법
	$(":nth-child(2n)")
	$(":nth-child(2n+1)")
	   
	 예제 : 2의배수 번째 <li>태그들은 배경색을 green으로 설정하고,
	        2n + 1번째 <li>태그들은 글꼴 크기를30px로 설정 하는 예제 

 -->

 <style>
  div {
    float: left;
  }
 </style>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //2의 배수(2, 4, 6 ....)번째 위치한 요소를 선택하여 CSS스타일 설정
	   $( "li:nth-child(2n)" ).css("background-color" , "green");
	   //2의 배수에 1을 더한 위치에 있는 요소를 서택하여 CSS스타일 설정
	   //0부터 시작하기 떄문에 실제 위치는 1, 3, 5 번째가 된다.
	   $( "li:nth-child(2n+1)" ).css("font-size" , "30px");
   });
</script>
</head>
<body>
<div>
  <ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
    <li>E</li>
    <li>F</li>
  </ul>
</div>
<div>
  <ul>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>
    <li>바</li>
  </ul>
</div>
</body>
</html>
