<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:even 및 :odd Filter Selector</title>
<!-- 
	:even 필터 선택자란?
	 짝수 번째 요소를 반환 하는 선택자
	
	:odd 필터 선택자란? 
	 홀수 번째 요소를 반환 하는 선택자
	 
	 주의할점은 실제 짝수(홀수)번째가 아닌 index의 짝수(홀수)값을 의미 한다.
	 index는 0부터 시작되기 때문에 :even를 사용하면 실제 첫 번째 요소와 
	 세번째 요소같이 홀수 번째 요소(index는 0과 2)들이 선택되기 때문에 주의 해야 한다.
	 
	 기본 사용방법:
	 $(".even")
	 $(".odd")
	  
	 예제 : <table> 태그 내의 짝수 번째 행에는 배경색을 green으로 설정하고
	 홀수 번째 행에는 글꼴 크기를 20px로 설정 하는 예제.
	 주의할 점은 index에 대한 짝수와 홀수를 의미 하기 때문에 실제로 보이는 결과는
	 서로 다르게 설정 된다.
 -->
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //<tr>태그 중에서 짝수 번째 요소에 CSS스타일을 설정 한다.
	   //실제 짝수 번째 요소가 아닌 index가 짝수인것을 선택하기 때문에
	   //보기에는 홀수 번째가 선택된 것처럼 보인다.
	   $( "tr:even" ).css( "background-color", "#bbf" ); // index가 짝수 번째
	   //<tr>태그중에서 홀수 번째 요소에 CSS스타일을 설정 한다.
	   //index가 홀수 인것을 선택 하기 때문에 보이기에는 짝수 번째가 선택된 것처럼 보인다
	   $( "tr:odd" ).css( "font-size", "20px" );         // index가 홀수 번째
   });
</script>
</head>
<body>
 <table border="1">
  <tr><td>인덱스 0</td></tr>
  <tr><td>인덱스 1</td></tr>
  <tr><td>인덱스 2</td></tr>
  <tr><td>인덱스 3</td></tr>
</table>
</body>
</html>
