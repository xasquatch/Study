<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>

<script type="text/javascript">
	// one()메소드는  on()메소드와 동일한 기능을 수행하는데..
	// 차이점은  one()메서드는 메서드 이름처럼  단 한번만 이벤트가 처리 된다.
	// 따라서 이벤트를 한번만 사용하고 자동으로 해제하고 싶은 경우에 사용할수 있음

	
	$(function(){
		//id가 pressMe값을 가진 <button>태그를 클릭 했을때..
		$("#pressMe").one("click",function(){
			
			alert("클릭 했네");
		});		
	});

</script>

</head>
<body>
	<button id="pressMe">Press Me</button>
</body>
</html>
