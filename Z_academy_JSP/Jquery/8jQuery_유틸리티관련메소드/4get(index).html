<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>

	<script type="text/javascript">
		//주제 : 지정한 index값과 일치하는 위치의 <li>태그에 해당하는 text값을 출력하고,
		//      index값을 지정하지 않고 모든 <li>태그의 text값을 출력하는 예제.
		
		$(function(){
			//<li>태그중에서 첫번째 DOM요소를 찾기 위하여  index값에 0을 지정하고
			//innerHTML를 이용하여 <li>태그의 text값을 얻는다
			console.log("li의 첫번째 문자열 : " + $("li").get(0).innerHTML);
			
			//마지막 DOM요소를 찾기 위하여 음수값으로 -1을 지정하고 innerHTML을 통하여 <li>태그의
			//text값을 얻는다
			//음수값을 지정하면 가장 마지막요소부터 시작한다
			console.log("li의 마지막 문자열 : " + $("li").get(-1).innerHTML);
			
			//모든 DOM요소를 얻기위하여 index값이 없는 get()메소드를 지정하고
			//for문을 사용하여 각DOM요소의 text값을 얻는다
			var all = $("li").get();
			
			for(var i=0; i<all.length; i++){
				console.log("li의 모든 문자열 : " + all[i].innerHTML);
			}
			
		});
	</script>

</head>
<body>
	<ul>
		<li>홍길동</li>
		<li>이순신</li>
		<li>유관순</li>
	</ul>
</body>
</html>
