<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:button,:enable,:disable Filter Selector</title>

<!-- 
	폼 필터(Form Filter)선택자?
	- <form>태그 내에 사용된 요소(text, file, textarea, button, radio, checkbox등)
	  를 선택할 때 적합한 선택자.
	  
	종류
	:button 선택자
	 - <input>태그중에서 type속성이 button이거나 <button>태그를 반환한다.
	   따라서 $(":button")은 $("button, input[type='button']") 표현식과 같다  
	 
	:enable 선택자
	- 활성화된 요소를 반환 하고, :disable필터 선택자는 비활성화된 요소를 반환한다.
	
	주제 : HTML파일을  처음  실행 할때 <button>태그와 <input type="button">태그에 
	     border 스타일을 설정하고 id="second" 속성을 갖는 <input> 태그에는 값을 입력하지 못하도록
	        비활성화 상태로 초기화 한다.
	        이후에는 [enable]버튼을 선택하면 모든 <input>태그를 활성화 상태로 설정하고,
	    [disable]버튼을 선택하면 모든 <input>태그를 비활성화 상태로 변경 하는 예제.
	    실습할때 <button>을 클릭할 때 실제로 submit 되는 것을 방지하기 위하여 event.preventDefault()메서드를 사용한다.
 -->


<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   //<button>태그와 <input>태그중에서 type속성의 값이 button인 모든 요소에 
	   //border 스타일을 적용함.
	   $(":button").css("border","3px red solid");
	   //id속성 값이 disable인 버튼을 클릭하면
	   $("#disable").click(function(){
		   //type속성이 text인 활성화된 요소를 선택하여
		   //enabled속성을 제거 하고
		   $("input[type='text']:enabled").removeAttr("enabled");
		 	//type속성이 text인 활성화된 요소를 선택하여
		 	//disabled속성을 추가 한다.
		   $("input[type='text']:enabled").attr("disabled","disabled");
	   });
	   //id속성값이 enable인 버튼을 클릭 하면
	   $("#enable").click(function(){
		   //type속성이 text인 비활성화된 요소를 선택하여
		   //disabled속성을 제거하고
		   $("input[type='text']:disabled").removeAttr("disabled");
		 	//type속성이 text인 비활성화된 요소를 선택하여
		    //enabled속성을 추가함
		   $("input[type='text']:disabled").attr("enabled","enabled");
	   });
	   //<button id="disable">disable</button>버튼 태그를 클릭할때 
	   $( "form" ).submit(function( event ) {
		   //실제 submit하는 동작을 방지 한다.
		   event.preventDefault();
	   });
   });
</script>
</head>
<body>
<form>
  <fieldset>
    <input type="text" id="first" > 
    <input type="text" id="second" disabled="disabled">  <!-- 비활성화 -->
    <input type="button" value="enable" id="enable"> <!-- 활성화 -->
    <button id="disable">disable</button>
  </fieldset>
</form>
</body>
</html>
