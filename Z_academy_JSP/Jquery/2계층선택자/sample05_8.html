<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		jQuery 계층 선택자 종류
		4. 자식 선택자  -> $("parent > child")
			: HTML태그들을 탐색하여 부모(parent)태그의 모든 자식(child)태그를 반환 한다.
	
		예제주제 : <ul>태그의 자식인 모든<li>태그를 선택하여 border스타일을 설정 하는 예제
				 자식 <li>태그 내의 중첩된 또다른<li>태그는 자식이 아닌 자손이기 때문에 스타일 설정에서 제외됨 
	 -->

 	<!-- jQuery 라이브러리 파일 사용을 위한 CDN링크 주소 작성  -->
 	<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
 	
 	<script type="text/javascript">
 		
 		$(function() {
			//class="topnav"를 가진 <ul>태그의 모든 자식 태그(요소)를 선택하여 border속성의 값을 지정
			$("ul.topnav > li").css("border","3px double red");
			
			//콘솔창에 자식요소의 개수를 출력한다
			//중첩된<li>태그는 자손요소로 스타일 설정에서 제외 되기 때문에 결과값 3이 출력 됨
			console.log($("ul.topnav > li").length);
			
		});
 	
 	</script>

</head>
<body>
	<ul class="topnav">
		<li>아이템1</li>
		<li>아이템2
			<ul>
				<li>중첩된 아이템1</li>
				<li>중첩된 아이템2</li>
				<li>중첩된 아이템3</li>
			</ul>
		</li>
		<li>아이템3</li>
	</ul>
</body>
</html>
