<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		//변수 content에 새로 생성할 <ul>태그를 포함하는 문자열을 저장한다
		var content = "<ul> <li>사과</li> <li>배</li> <li>바나나</li> </ul>";
	
		//변수 content에 저장된 문자열을? <body>태그의 innerHTML속성에 저장한다.
		//결과적으로 변수에 저장된 태그들이 <body>태그에 추가된다.
		document.body.innerHTML = content;			//innerHTML ★★★★☆
		
		
	</script>


</body>
</html>
