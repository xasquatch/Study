<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>else문</title>

	<script type="text/javascript">
		
		//방문자에게 좋아하는 숫자를 입력받습니다 기본값은 0입니다.
		var num = prompt("당신이 좋아하는 숫자는?","0");
		
		//num변수값을 2로 나눈 나머지값이 0인경우(짝수인경우)에는
		//"당신이 좋아하는 숫자는 짝수입니다"<----출력
		if(num % 2 = 0){ //짝수일 경우에 실행
			document.write("당신이 좋아하는 숫자는 짝수입니다.");		
			
		//나머지가 0이 아닌 경우는 조건식이 false가 되므로
		//else 중괄호{...}에 실행문이 출력됨
		}else{
			
			
			document.write("당신이 좋아하는 숫자는 홀수입니다.");
			
		}
	
	
	
	
	</script>




</head>
<body>

</body>
</html>
