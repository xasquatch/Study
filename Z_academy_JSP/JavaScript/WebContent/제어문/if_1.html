<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건문 if</title>

<!-- 
	예제 : 방문자에게 입력받은 걸음수를 조건문으로 만들고, 
		걸음수가 10,000보 이상일 경우에만 출력만 실행하기
 -->


	<script type="text/javascript">
	
		//방문자의 하루 걸음수를 입력받습니다.
		var walkAmount = prompt("당신의 하루 걷는 양은 몇 보 인가요?","0");
	
		//10,000보 이상일 경우에만 실행문을 실행함
		if(walkAmount >= 10000){
			//조건식에 만족하면 실행시킬 실행문;
			document.write("매우 좋은 습관을 지니고 계시는 군요!!!");
		}
		//결론 : 
		//화면에 입력한 값이 10,000보 이상일 경우에는 조건식 true를 반환하여 출력문을 실행하지만
		//10,000보 미만일 경우에는 출력문을 실행하지 않습니다.
		else
			
			document.write("운동 좀 하세요")
		
		
	</script>


</head>
<body>

</body>
</html>
