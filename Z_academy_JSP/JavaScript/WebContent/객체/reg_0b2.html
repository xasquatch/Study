<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

	<script type="text/javascript">
	//질의 응답창을 이용하여 방문객에게 이름을 입력 받습니다
	var userName = prompt("당신의 이름은?");
	
	//정규표현객체 생성
	//->시작부터 끝부분까찌 한글2자부터 ~ 5글자까지 작성했는지 판단하는 정규 표현식
	reg1 = /^[가-힣]{2,5}$/;
	
	while (true) {
		//test메소드를 이용하여 정규표현객체의 패턴으로 찾는 문자가 있을 경우?
		//true가 반환되어 조건식의 break문이 실행되어 따로 while문을 강제 종료함
		if(reg1.test(userName)){
			break;
		}
		
		alert("이름 입력 형식이 잘못 되었습니다!");
		userName = prompt("당신의 이름은?");
		
		
		
	}	
	//질의 응답창을 이용하여 방문객에게 휴대폰 번호를 입력받습니다.
	var userCell = prompt("당신의 핸드폰번호는?");
	
	//정규표현 객체 생성
	reg2 = /^(010|016|011)\d{3,4}\d{4}$/;
	//순서1. (010|016|011)는 010 또는 016또는 011로 시작하는지 검사할 수 있는 패턴 생성
	//순서2. \d{3,4}는 숫자 3개부터 4개까지 작성하도록 패턴 생성
	//순서3. \d{4}는 마지막 부분은 숫자 4개가 올 수 있도록 패턴 생성
	
	while (true) {
		
		if(reg2.test(userCell)){
			break;
		}
		alert("핸드폰 번호 입력 형식이 잘못 되었습니다.ㅉㅉㅉ");
		
		userCell = prompt("당신의 핸드폰번호는?");
	}
	
	//질의 응답창을 이용하여 방문객에게 이메일주소를 입력받습니다.
	var userEmail = prompt("당신의 이메일은?");
	
	//정규표현객체 생성 (이메일주소검사를 위한 정규표현식)
	reg3 = /^\w{5,12}@[a-z]{2-10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
	
	//순서1. w{5,12} 시작은 알파벳, 밑줄_, 숫자5글자부터 12글자까지 작성해라 일치되도록 패턴 생성
	//순서2. @ 다음은 '@'가 와야하므로 패턴 생성
	//순서3. [a-z]{2-10}는 알파벳 a~z 중 2글자부터 10글자까지 작성하도록 패턴 생성
	//순서4. [\.][a-z]{2,3} 는 다음은 . 하고 a~z 중 2글자부터 3글자까지 작성하도록 패턴 생성
	//순서5. [\.]?은 .인 문자가 없거나 하나가 작성되도록 패턴을 생성
	//순서6. [a-z]{0,2} 은 a~z중 0개부터 2개까지 일치되도록 패턴 생성
	
	while (true) {
		if(reg3.test(userEmail)){
			
			break;
			
		}
		alert("이메일형식에 맞게 입력 좀 ")
		userEmail = prompt("당신의 이메일은?");
				
	}
	
	document.write(userName, "<br/>");
	document.write(userCell, "<br/>");	
	document.write(userEmail, "<br/>");
	
	</script>
<body>

</body>
</html>
