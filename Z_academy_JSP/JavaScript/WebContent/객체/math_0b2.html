<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		Math.random() 메소드에 대해 
		- random()메소드를 사용하면 0과 1사이의 랜덤값(난수)를 발생함.
		- 0부터 10사이의 랜덤값 추출방법
		 예) Math.random()*10; //0부터 10까지 정수로 난수 발생
		- 0부터 10사이의 정수로만 난수를 반환받으려면 Math.Floor()메소드를 사용하자  
		 예) Math.floor(Math.random()*11);
		 	참고 -> Math.floor(숫자)는 소수점을 절사하여 정수를 되돌려준다
		-Math.random()을 이용하여 120부터 150사이의 난수를 정수로만 발생시키려면
		 순서1. Math.floor(math.random()*30); //0부터 30까지 정수로 난수 발생시킴
		 순서2. Math.floor(math.random()*30)+120; //120부터 150까지 정수로 난수를 발생시킴
		 
		- 난수 발생시켜 원하는 구간 정수의 값을 구하는 공식
		  공식 -> Mah.floor(Math.random()*(최대값-최소값+1)) + 최소값;
		
		//선택문을 사용하여 사용자가 입력한 '가위','바위','보'를 숫자로 변환시킨 후
		//변수 tNum에 저장한다.
		//만일 사용자가 '가위,바위,보' 외에 잘 못된 값을 입력했을 경우 
		//alert() 메소드를 이용하여 잘못 입력했습니다<--경고 메시지창을 띄우기
		//location.reload()를 이용하여 웹브라우저의 새로고침을 발생하게 하자.
	-->
	<script type="text/javascript">

	document.write("<h1>컴퓨터 가위, 바위, 보 맞추기 </h1>");
	
	var t = prompt("가위,바위,보 중 입력하세요","가위");
	
	var tnum;
	
	switch (t) {  //우리가 입력한 값 t변수에 저장된 값이

	case "가위":
		Tnum = 1;
		break;
	case "바위":
		Tnum = 2;
		break;
	case "보":
		Tnum = 3;
		break;

	default:
		alert("잘못 작성 했습니다");
		location.reload(); //웹브라우저를 자동으로 재요청! F5 새로고침의 역할을 함	
	}
	//1부터 3까지 난수를(정수) 발생시킵니다.
	var com = Math.ceil(Math.random()*3);
	//난수를 이용해 컴퓨터 가위 바위 보 이미지가 출력되도록 설정
	document.write("<img src='images/math_img_"+com+".jpg'>");
	
	//사용자가 입력한 값과 컴퓨터의 값이 일치하나 조건검사하기
	if(tnum == com){
		alert("맞췄습니다 축하합니다!!");
	}else{
		alert("틀렸네요,다시 도전하세요");
	}
	
	
	
	
	</script>
