<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		/*
		setinterval()	clearInterval()
			
		setinterval() 메소드는 일정한 시간 간격으로 스크립트 실행문을 반복하여 실행시킬 때 사용
		즉, 일정한 간격에 자동으로 사진이 바뀌는 사진첩을 만든다거나 자동으로 흐르는 슬라이드 배너를 만들 때 사용됨
		
		기본문법)
			var 참조변수 = setinterval("스크립트 실행문",시간 간격값);
			var t = setInterval(I++,3000); <--- 3초마다 변수 i의 값이 1씩 증가됨
			설명 : 시간간격은 1/1000초 단위인 밀리초(msc)단위로 작성해야 한다.
			//	가령, 3초 간격이라면 3초 × 1000이므로 3000으로 작성 해야 함
			//	여기서 참조변수는 이 메서드를 제거시킬 때 사용됩니다.

		clearInterval()메소드는 setInterval()메소드를 사용하여 일정한 시간을 간격으로 계속해서 반복해
		실행되는 것을 취소하고자 할 때 사용함
		즉! 이 메소드는 자동으로 바뀌는 사진첩을 멈추고자 할 때 사용함
		
		기본문법)
			clearInterval(참조변수이름);	<---위 t변수에 참조되어있던 setInterval()를 삭제합니다.

		
		
		*/
		//예제 주제 : 다음 예제는 setInterval()메소드를 이용하여 일정한 간격으로 i변수의 값을 증가시켜
		//콘솔창에 출력하기, [정지]버튼을 클릭했을 때.. clearInterval()함수가 적용되어 정지됩니다.
		
		var i = 0;
			
		var auto = setInterval("console.log(i++)",3000);
		
		
		
		
	</script>
</head>
<body>
	<button onclick="clearInterval(auto)">정지버튼</button>

</body>
</html>
