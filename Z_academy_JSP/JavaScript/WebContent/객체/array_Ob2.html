<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		/*배열 객체 메서드중... join()과 reverse()를 사용한 예제 */
		
		//배열 객체 생성
		var num = ["사당", "교대", "방배","강남"];
		
		//배열 객체를 출력
		document.write(num, "<br/>")
	
		document.write(typeof num, "<br/>"); //출력결과 : Object

		//기준 문자 "-" 기준으로 배열의 값들이 하나의 문자형 데이터로 결합됨
		document.write(num.join("-"), "<br/>");
		document.write(typeof num.join("-"), "<br/>");//출력결과 : string
	
		//배열 객체의 값의 순서를 거꾸로 뒤집어 출력
		document.write(num.reverse(),"<br/>");////출력결과 : 강남, 방배, 교대, 사당
		
		//배열 객체의 값들을 오름차순으로 정렬 후 출력
		document.write(num.sort(), "<br/>");
		
	</script>




</head>
<body>

</body>
</html>
