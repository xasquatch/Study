<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--
	이벤트 객체의 속성 종류
	1. 마우스 이벤트 객체 속성
		clientX : 마우스 이벤트가 발생한 X좌표값(수평 스크롤바 너비 무시)
		clientY : 마우스 이벤트가 발생한 Y좌표값(수직 스크롤바 높이 무시)
		pagex : 마우스 이벤트가 발생한 X좌표값 얻기(수평 스크롤바 이동 너비 포함)
		pagex : 마우스 이벤트가 발생한 Y좌표값 얻기(수직 스크롤바 이동 높이 포함)
		screenX : 화면 모니터를 기준으로 이벤트가 발생한 X좌표값
		screenY : 화면 모니터를 기준으로 이벤트가 발생한 Y좌표값
		layerX : position을 적용한 요소를 기준으로 이벤트가 발생한 X좌표값
		layerY : position을 적용한 요소를 기준으로 이벤트가 발생한 Y좌표값
		button : 마우스로 눌린 버튼의 값
	
	2. 키보드 이벤트 속성
		keyCode : 키보드에 눌린 유니코드 값
		altkey : Alt키가 눌려있으면 true를, 그렇지 않으면 false를 반환함
		crtlkey : crtl키가 눌려있으면 true를, 그렇지 않으면 false를 반환함
		shiftkey : shift키가 눌려있으면 true를, 그렇지 않으면 false를 반환함
		
	3. 전체 이벤트 객체 속성
		target : this와 같이 이벤트가 발생한 태그요소를 반환함
		
  -->
	
<!-- 
	주제 : 마우스 이벤트 객체 속성과 키보드 이벤트 객체속성을 실습한 예제
	마우스를 이동 시킬 때 마다 마우스의 자표값을 출력합니다.
	이 때 pageX, pageY는 스크롤이 이동된 너비와 높이까지 계산하여 좌표값을 반환합니다.
	그리고 단축키  ctrl + G를 지정하여 단축키를 눌렀을 때, "단축키 실행" 메세지가 적혀있는
	경고창이 나타나도록 함
-->
	<script type="text/javascript">
	
		//웹브라우저가 body태그 영역을 모두 로딩했을 때 functino(){}이 실행되게 선언
		window.onload = function() {
			//첫 번째 form태그를 선택하여 가져와서 form1변수에 저장
			var form1 = document.f1;
			//두 번째 form태그를 선택하여 가져와서 form2변수에 저장
			var form2 = document.f2;
			
			//마우스 포인터를 움직일 때 마다 이벤트가 발생하므로, 이 때 매개변수 e에 이벤트 객체가 생성됨
			document.onmousemove = function(e){
				
				//매개변수 e에 이벤트 객체가 생성되어 있다면 생성된 onmousemove이벤트 객체를
				//eventObject변수에 저장
				eventObject = e ? e : window.event;
				//마우스 커서의 X위치값을 구한 후 변수  cx에 저장
				//이 때 가로 스크롤바가 이동된 너비는 무시됨.
				var cx = eventObject.clientX;
				
				//마우스 커서의 Y위치값을 구한 후 변수cy에 저장
				//이 때 세로 스크롤바가 이동된 너비는 무시됨.
				
				var cy = eventObject.clientY;
				
				//<input type="text" name="client_x"입력 태그에 커서의 x위치값이 출력되도록
				//value속성값으로 적용
				form1.client_x.value = cx;
				
				form1.client_y.value = cy;
				
				//마우스 커서의 x위치값을 구한 후 변수 px에 저장
				
				var px = eventObject.pageX;
				
				//마우스 커서의 Y위치값을 구한 후 변수 py에 저장
				//이 때 세로 스크롤바가 이동된 값까지 포함되어 계산됨.
				var py = eventObject.pageY;
				
				//<input type = "text" name="pg_x"입력태그에
				//변수 px에 저장된 커서의 x위치값이 출력되도록 value속성값으로 적용
				
				form1.pg_x.value = px;
				form1.pg_y.value = py;
				
			}
			
			//name속성값이 "key"인 <input>태그에서 키보드 자판의 키를 눌렀을 때 이벤트가 발생합니다.
			//이 때 매개변수 e에는 키보드 이벤트 객체가 생성되어 전달됨
			form2.key.onkeydown = function(e){
				
				eventObj = e ? e : window.event;
				
				//keyCode키보드 이벤트 속성을 이ㅛㅇ하여 키보드에 눌린 유니코드 값을 구한 후
				//name="code"인 <input>태그요소에 value값으로 적용시킴
				
				 form2.code.value = eventObj.keyCode;
				
				//참고 : ctrlkey키보드 이벤트 속성은 Ctrl키가 눌려있으면 true를
				//		그렇지 않으면 false를 반환함
				//참고 : keyCode키보드 이벤트 속성은 키보드에 눌린 유니코드 값을 반환함
				
				//keyboardEvent객체의 ctrlkey키보드 이벤트 속성값이 true이고
				//keyboardEvent객체의 keycode키보드 이벤트 속성값이 71과 같으면?
				//요약 : Ctrl키가 눌러있는 상태에서 G키를 눌렀을 때
				if(eventObj.ctrlkey == true && eventObj.keyCode == 71){
					alert("단축키 실행되었음");
					
					
				}
			}
		}
	
	
	
	</script>


</head>
<body>
	<div id="wrap">
		<h1>마우스 이벤트 객체 속성</h1>
		<form action="#" method="get" name="f1">
			<fieldset>
			<p>
				<lable>clientX : </lable>
				<input type="text" name="client_x" id="client_x">
			</p>
			<p>
				<lable>pageX :</lable>
				<input type="text" name = "pg_x" id="pg_x">			
			</p>
			<p>
				<lable>clientY : </lable>
				<input type="text" name="client_y" id="client_y">
			</p>
			<p>
				<lable>pageY :</lable>
				<input type="text" name = "pg_y" id="pg_y">			
			</p>
			</fieldset>
		</form>
		
		<h1>키보드 이벤트 객체 속성</h1>
		
		<form action="#" method="get" name="f2">
			<fieldset>
				<legend>키 코드값</legend>
				<p>
				<label>입력 키보드 : </label>
				<input type = "text" name= "key" id= "key">
				<label>유니코드 값 : </label>
				<input type = "text" name = "code" id = "code">
				</p>
			</fieldset>
		</form>
	</div>

</body>
</html>
