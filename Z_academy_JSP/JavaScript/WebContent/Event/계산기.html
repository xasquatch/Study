<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if활용하는게 맞는걸까</title>
	<style type="text/css">
	td{
		text-align : center;
	}
	input{
		width : 100%
	}
	
	</style>
	<script type="text/javascript">
	
		var prev = 'NULL';
		var oper = 'NULL';
		
		function renew(item){
				
			if(item >= 0 && item <=9){
				var data = document.getElementById('data2');
				data.value += item;
			//id속성값이 data인 태그요소(<input>)를 선택하여 가져와서 data변수에 저장

			} else if(item == 'clear'){
				document.getElementById('data2').value = ' ';
			//만약에 renew함수의 매개변수로 전달되어 오는 값이 'clear'일 경우
			//(즉 clear버튼을 클릭했을 경우)
				//id속성값이 data인 input태그의 값을 빈 공백문자로 표시 ' '

			} else if(item == '='){
				
	           data2.value = eval(document.getElementById('data2').value);

			//(=버튼을 클릭했을 경우)

			//id속성값이 data인 input태그에 누적된 수식의 계산한 결과를 반환하여
			//id속성의 값이 data인 input태그의 결과값 나타내기
			
			//참고 : 예) eval('1+2'); 처럼 작성되어 있다면
			// 		자바 스크립트의 eval()함수는 eval() 안에 문자형 수식을 계산하거나
			//		문자형 숫자를 숫자형 숫자로 바꿔주는 함수
					
			} else {
				var data = document.getElementById('data2');
				data.value += item;				
			}
			//clear버튼 또는 =버튼 이외의 다른 수식버튼을 클릭했을 경우
				
				//id속성값이 data인 input태그의 값을 계속 누적시킨다.
			}
	</script>
</head>
<body>
	<table border = "1">
		<tr>
			<td colspan = "4">
				<input type="text" id="data2" readonly>
			</td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="renew(1);"> </td>
			<td><input type="button" value="2" onclick="renew(2);"> </td>
			<td><input type="button" value="3" onclick="renew(3);"> </td>
			<td><input type="button" value="+" onclick="renew('+');"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="renew(4);"> </td>
			<td><input type="button" value="5" onclick="renew(5);"> </td>
			<td><input type="button" value="6" onclick="renew(6);"> </td>
			<td><input type="button" value="-" onclick="renew('-');"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="renew(7);"> </td>
			<td><input type="button" value="8" onclick="renew(8);"> </td>
			<td><input type="button" value="9" onclick="renew(9);"> </td>
			<td><input type="button" value="×" onclick="renew('*');"> </td>
		</tr>
		<tr>
			<td colspan="2">
				<input type = "button" value="0" onclick="renew(0);">
			</td>
			<td><input type="button" value="." onclick="renew('.');"> </td>
			<td><input type="button" value="/" onclick="renew('/');"> </td>
		</tr>
		<tr>
			<td colspan="2"><input type = "button" value="=" onclick="renew('=');"></td>
			<td colspan="2"><input type = "button" value="clear" onclick="renew('clear')"></td>
		</tr>
	</table>
</body>
</html>
