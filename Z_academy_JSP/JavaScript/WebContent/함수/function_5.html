<meta charset="UTF-8">
<title>Insert title here</title>
		
		<script type="text/javascript">
		
			var num = 200;					//전역변수
		
			function f(){
				
				var num = 500;				//지역변수 - 함수밖에서 출력을 실행한 경우, 500의 값을 함수 밖에 불러와 사용할 수 없음
				
// 				document.write(num);			//출력실행 시 500출력가능
			}
			
			f();			//함수호출
			
			document.write(num);			//출력결과) 전역변수 num의 200이 출력됨
			
			//결론 : 함수에 실행문으로 var를 붙여 작성한(var num = 500)는 지역변수이므로 함수의 밖에서는
			//		불러와 사용할 수 없습니다.	따라서 함수 밖에 선언된  num의 변수의 값인 200이 출력됨
		</script>
