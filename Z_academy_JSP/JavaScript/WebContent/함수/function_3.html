<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수매개변수</title>

	<!-- 
		예제 주제 : 함수를 호출했을 때 사는 지역의 데이터를,
			함수 정의문의 매개변수  name과 area에 각각 전달되어
			함수 안에 있는 실행문의 매개변수에 저장된 데이터를 불러와서 출력하는 예제
	 -->
	<script type="text/javascript">
		
		//함수 만들기//
		function f(name, area) { //f함수내에 매개변수 name, area 선언
			document.write("안녕하세요. " + name + "입니다.", "<br/>");
			document.write("사는 곳은 " + area + "입니다. <br/><br/>"); 
		}
		
		//함수호출//
		
		//"홍길동"
		f("홍길동","서울"); //f이름의 함수 호출 시 "홍길동","서울"값을 같이 전달하여 호출
		
		
	</script>


</head>
<body>
	
	
	
</body>
</html>
