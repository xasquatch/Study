<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

<!-- 외부의 자바스크립트 파일 불러와서 현재 페이지에 로드 하기 -->	
	<script type="text/javascript" src="checkForm.js">
	
	
 	</script> 


</head>
<body>
	<form action = "register.jsp"
	 name = "MemberForm"
	 id="MemberForm"
	 method="post"
	 onsubmit="return checkform();"> <!-- submit 시 함수호출 -->
	
	<table border="1">
		<tr>
			<td colspan="2px">회원가입</td>
		</tr>
		<tr>
			<td>*이름</td>
			<td>
				<input type="text" name="uName" id="uName"/>
			
			</td>
		</tr>
		<tr>
			<td>*ID</td>
			<td>
				<input type="text" name="uID" id="uID" readonly="readonly"/><!-- readonly 읽기전용 -->
				<input type="button"
				 name="checkID" value="유효성확인" onclick="checkID();"/><!-- onclcik시 checkID 함수 호출 -->
			</td>
		</tr>
		<tr>
			<td>*비밀번호</td>
			<td> <input type = "password" name= "uPWD" id= "uPWD"></td>
		</tr>
		<tr>
			<td>*비밀번호 확인</td>
			<td> <input type = "password" name= "uPWD_confirm" id= "uPWD_confirm"></td>
		</tr>
		<tr>
			<td>*주민번호</td>
			<td>
				<input type="number" name="uBirth" id="uBirth">
				<input type="password" name="uBirth_2" id="uBirth_2">
			</td>
		</tr>	
		<tr>
			<td>*직업</td>
			<td>
				<select name="work" id="work">
					<option selected="selected">직업명
					<option value="기타">기타
					<option value="회사원">회사원
					<option value="학생">학생				
				</select>
			</td>
		</tr>	
		<tr>
			<td>*성별</td>
			<td>
				남<input type="radio" name="sex" id="s1" value="male"/>	<!-- name이 동일하여 중복선택불가하게 만듬 -->
				여<input type="radio" name="sex" id="s2" value="female"/>
			</td>
		</tr>	
		<tr>
			<td>*취미</td>
			<td>
				<input type="checkbox" name = "hobby" id="h1"/>독서
				<input type="checkbox" name = "hobby" id="h2"/>등산
				<input type="checkbox" name = "hobby" id="h3"/>낚시
			</td>
		</tr>	
		<tr>
			<td>*가입동기</td>
			<td>
				<textarea rows="20" cols="100" name="motivation"></textarea>
			</td>
		</tr>	
		<tr>	
			<td colspan = "2" align = "center">
				<input type="submit" value="가입">
				<input type="reset" value="취소">
			</td>
		</tr>	
	</table>
	
	
	
	
	
	</form>







</body>
</html>
