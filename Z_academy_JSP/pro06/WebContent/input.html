<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 
<!-- 	<a href="input?user_id=admin&user_pw=1234">InputServlet서블릿 요청시 값 전달</a> -->
 	
	<form name = "frmInput" method="get" action="input2">
		아이디 : <input type="text" name="user_id"><br>
		비밀번호 : <input type="password" name="user_pw"><br>
		<!--name속성이 모두 subject로 같습니다.
			<input>타입이 여러 개 일때는 체크박스를 사용해서 값을 설정하는 것이 좋습니다.
			체크박스의 name 속성 값은 모두 subject이므로 서블릿으로 전송할 때 배열로 전송됩니다. 
		 -->
		<input type = "checkbox" name="subject" value="java" checked>자바
		<input type = "checkbox" name="subject" value="C언어">C언어
		<input type = "checkbox" name="subject" value="JSP">JSP
		<input type = "checkbox" name="subject" value="안드로이드">안드로이드
		<BR><BR>
		
		
		<!-- 전송을 클릭하면 매핑이름이 action에 설정한 input서블릿으로 전송 -->
		<input type = "submit" value = "전송">
		<input type = "reset" value = "초기화">
	</form>

</body>
</html>
